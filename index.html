<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكايتنا - تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c; /* Vibrant Red */
            --secondary-color: #f39c12; /* Amber Orange */
            --dark-bg-main: #1c1c20; /* Deep charcoal */
            --dark-bg-secondary: #28282d; /* Slightly lighter charcoal */
            --card-bg: #323238; /* Darker grey for cards */
            --text-light: #ecf0f1; /* Off-white */
            --text-muted: #bdc3c7; /* Light grey */
            --border-color: #4a4a50;
            --shadow-dark: rgba(0,0,0,0.7);
            --glow-primary: rgba(231, 76, 60, 0.5);
            --gradient-main: linear-gradient(145deg, var(--dark-bg-main), #212126);
            --input-bg: #222226;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
        }

        body {
            font-family: 'Almarai', sans-serif;
            background: var(--gradient-main);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
            font-size: 16px;
        }

        .login-container {
            background: var(--dark-bg-secondary);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-dark);
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -30px;
            left: -30px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.05;
            filter: blur(30px);
            z-index: 0;
        }

        .login-container::after {
            content: '';
            position: absolute;
            bottom: -30px;
            right: -30px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0.05;
            filter: blur(30px);
            z-index: 0;
        }

        h2 {
            font-family: 'Rubik', sans-serif;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 0 0 15px var(--glow-primary);
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: right; /* For RTL */
            position: relative;
            z-index: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: 700;
            font-size: 17px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-light);
            font-size: 17px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        button:hover {
            background: #c0392b; /* Darker red */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }

        .message {
            margin-top: 20px;
            font-size: 15px;
            font-weight: bold;
            display: none; /* Hidden by default */
            padding: 10px;
            border-radius: 8px;
        }

        .message.error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }

        .message.success {
            background-color: rgba(39, 174, 96, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
                border-radius: 15px;
            }
            h2 { font-size: 1.8em; }
            .form-group input {
                font-size: 16px;
                padding: 10px;
            }
            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2><i class="fas fa-lock"></i> تسجيل الدخول</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="form-group">
                <label for="key">المفتاح السري:</label>
                <input type="password" id="key" placeholder="أدخل المفتاح السري" required>
            </div>
            <button type="submit" id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
            <div id="message" class="message"></div>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // Firebase configuration (نفس معلومات مشروعك)
        const firebaseConfig = {
            apiKey: "AIzaSyCEaxXR5eqzg0e5JvjWAFjZ5ZeMraMYREn",
            authDomain: "mo-play-b0cb7.firebaseapp.com",
            databaseURL: "https://mo-play-b0cb7-default-rtdb.firebaseio.com",
            projectId: "mo-play-b0cb7",
            storageBucket: "mo-play-b0cb7.firebasestorage.app",
            messagingSenderId: "575424024738",
            appId: "1:575424024738:web:0b1736c0c2e496adf607fb",
            measurementId: "G-33QRGFTW30"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const adminKeysRef = ref(db, 'adminKeys'); // المسار الذي ستخزن فيه المفاتيح

        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const keyInput = document.getElementById('key');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('login-btn');

        // تحقق مما إذا كان المستخدم مسجلاً الدخول مسبقاً (عبر Firebase Auth)
        // هذا ليس للتحقق من المفتاح، بل للحفاظ على جلسة المستخدم إذا كان قد سجل الدخول
        // وتم تسجيل دخوله عبر Firebase Authentication API
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // المستخدم مسجل الدخول، قم بتوجيهه إلى لوحة الإدارة
                window.location.href = 'index.html'; // أو اسم ملف لوحة الإدارة الخاص بك
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const key = keyInput.value.trim();

            if (!username || !key) {
                showMessage('الرجاء إدخال اسم المستخدم والمفتاح.', 'error');
                return;
            }

            loginBtn.disabled = true; // Disable button during login attempt
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';

            try {
                // 1. التحقق من المفتاح في Firebase Realtime Database
                const snapshot = await get(adminKeysRef);
                const adminKeys = snapshot.val();

                if (adminKeys && adminKeys[username] === key) {
                    // المفتاح صحيح، الآن قم بتسجيل الدخول إلى Firebase Authentication
                    // لتخزين جلسة المستخدم (يمكنك استخدام أي بريد إلكتروني وكلمة مرور وهميين)
                    // أو يمكنك ببساطة إعادة توجيه المستخدم دون الحاجة إلى Firebase Auth
                    // ولكن استخدام Firebase Auth أفضل لإدارة الجلسات والأمان.
                    
                    // استخدام طريقة تسجيل دخول بسيطة عبر البريد الإلكتروني وكلمة المرور في Firebase Auth
                    // يجب أن يكون لديك حساب (بريد إلكتروني وكلمة مرور) في Firebase Authentication
                    // لهذا المستخدم، أو يمكنك إنشائه برمجيًا مرة واحدة.
                    // للمثال، سنفترض وجود حساب admin@example.com بكلمة مرور 'adminpassword'.
                    // الأفضل هو استخدام UID الخاص بالمستخدم من قاعدة البيانات إذا كان لديك.
                    
                    // هنا سنقوم بـ "تسجيل الدخول" إلى Firebase Auth باستخدام بريد إلكتروني وكلمة مرور ثابتة
                    // فقط لتوفير جلسة للمستخدم. هذا ليس تسجيل دخول حقيقي باسم المستخدم والمفتاح
                    // بقدر ما هو استخدام آلية Firebase Auth لحفظ الجلسة.
                    // الطريقة الأفضل هي ربط المفتاح بـ UID حقيقي في Firebase Auth.
                    
                    // لغرض هذا المثال وتبسيط الكود، سنقوم بتسجيل دخول مستخدم ثابت
                    // إذا تطابق المفتاح، ثم نقوم بتوجيه.
                    // هذا لا يعني أن المستخدم الذي دخل بالمفتاح أصبح "admin@example.com"
                    // بل فقط أننا استخدمنا هذا الحساب لتوليد جلسة.
                    
                    // *** هام: هذا الجزء يتطلب تفعيل Email/Password Sign-in في Firebase Authentication
                    // وأن يكون هناك حساب واحد على الأقل (مثلاً: admin@example.com / YourFirebaseAuthPassword)
                    // إذا لم تكن تريد استخدام Email/Password، يمكنك حذف هذا الجزء واستخدام sessionStorage أو localStorage
                    // لتخزين علامة "تم تسجيل الدخول" ثم التوجيه مباشرة.
                    
                    // مثال على استخدام حساب ثابت لـ Firebase Auth بعد التحقق من المفتاح
                    const emailForAuth = "admin@example.com"; // استخدم بريدًا إلكترونيًا موجودًا في Firebase Auth
                    const passwordForAuth = "YourFirebaseAuthPassword"; // استخدم كلمة المرور المقابلة

                    try {
                        await signInWithEmailAndPassword(auth, emailForAuth, passwordForAuth);
                        showMessage('تم تسجيل الدخول بنجاح! يتم التوجيه...', 'success');
                        setTimeout(() => {
                            window.location.href = 'index.html'; // توجيه إلى لوحة الإدارة
                        }, 1500);
                    } catch (authError) {
                        console.error("Firebase Auth Sign-in Error:", authError);
                        showMessage('المفتاح صحيح، لكن حدث خطأ في تسجيل الدخول. الرجاء المحاولة لاحقاً.', 'error');
                        // في هذه الحالة، يمكن أن تكون مشكلة في إعدادات Firebase Auth أو الحساب الثابت
                    }

                } else {
                    showMessage('اسم المستخدم أو المفتاح غير صحيح.', 'error');
                }
            } catch (error) {
                console.error("Error during key verification:", error);
                showMessage('حدث خطأ أثناء التحقق. الرجاء المحاولة لاحقاً.', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
            }
        });

        function showMessage(msg, type) {
            messageDiv.textContent = msg;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
