<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكايتنا - لوحة الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c; /* Vibrant Red */
            --secondary-color: #f39c12; /* Amber Orange */
            --dark-bg-main: #1c1c20; /* Deep charcoal */
            --dark-bg-secondary: #28282d; /* Slightly lighter charcoal */
            --card-bg: #323238; /* Darker grey for cards */
            --section-bg: #2b2b30;
            --text-light: #ecf0f1; /* Off-white */
            --text-muted: #bdc3c7; /* Light grey */
            --border-color: #4a4a50;
            --shadow-dark: rgba(0,0,0,0.7);
            --glow-primary: rgba(231, 76, 60, 0.5);
            --gradient-main: linear-gradient(145deg, var(--dark-bg-main), #212126);
            --input-bg: #222226;
            --hover-light: #55555c;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --info-color: #3498db;
        }

        /* Base Styles */
        body {
            font-family: 'Almarai', sans-serif;
            background: var(--gradient-main);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-bg-main);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 30px;
            background: var(--dark-bg-secondary);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-dark);
            flex-grow: 1;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.05;
            filter: blur(50px);
            z-index: 0;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0.05;
            filter: blur(50px);
            z-index: 0;
        }

        h1, h2, h3, h4 {
            font-family: 'Rubik', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 35px;
            text-shadow: 0 0 15px var(--glow-primary);
            position: relative;
            z-index: 1;
        }
        h1 { font-size: 2.8em; }
        h2 { font-size: 2.2em; }
        h3 { font-size: 1.8em; }
        h4 { font-size: 1.5em; }

        /* Admin Panel Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(90deg, #b03a2e, var(--primary-color));
            border-bottom: 4px solid var(--secondary-color);
            box-shadow: 0 6px 20px var(--shadow-dark);
            color: white;
            font-size: 26px;
            font-weight: 700;
            font-family: 'Rubik', sans-serif;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .admin-header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .admin-header .logo i {
            color: var(--secondary-color);
            font-size: 1.2em;
        }
        .admin-header button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .admin-header button:hover {
            background: #e67e22; /* Darker amber */
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }
        .admin-header button i {
            font-size: 1.1em;
        }

        /* Forms */
        .form-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            z-index: 1; /* Ensure content is above pseudo-elements */
        }
        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(231,76,60,0.02), rgba(243,156,18,0.02));
            pointer-events: none;
            z-index: -1;
        }
        .form-section h3 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(243,156,18,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-section h3 i {
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 700;
            font-size: 17px;
        }
        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group select {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-light);
            font-size: 17px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
        }
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ecf0f1%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1-3.8%204.9-4.7%2011-2.9%2016.7l132.8%20132.8c3.2%203.2%207.1%204.7%2011.1%204.7%204%200%207.9-1.5%2011.1-4.7l132.8-132.8c3.7-3.6%204.6-9.1%202.9-14.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 10px center;
            background-size: 1em;
            padding-left: 35px; /* Space for the icon */
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .form-group button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .form-group button:hover {
            background: #c0392b; /* Darker red */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }
        .form-group button.delete-btn {
            background: var(--danger-color);
        }
        .form-group button.delete-btn:hover {
            background: #c0392b;
        }
        .form-group button.edit-btn {
            background: var(--info-color);
        }
        .form-group button.edit-btn:hover {
            background: #2980b9;
        }
        .form-group button.add-episode-btn {
            background: var(--success-color);
        }
        .form-group button.add-episode-btn:hover {
            background: #229954;
        }

        /* Series List */
        #series-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
            padding: 20px;
            background: var(--section-bg);
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            border: 1px dashed var(--border-color);
        }
        .series-item {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: default; /* Change cursor back to default as buttons are interactive */
        }
        .series-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px var(--glow-primary);
            border-color: var(--primary-color);
        }
        .series-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        .series-item:hover img {
            transform: scale(1.03);
        }
        .series-item-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .series-item-info h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 20px;
            text-shadow: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .series-item-info p {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 8px;
        }
        .series-item-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0,0,0,0.1);
        }
        .series-item-actions button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Episode List within Edit Form */
        .episodes-management {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed var(--border-color);
            position: relative;
            z-index: 1;
        }
        .episodes-management h4 {
            color: var(--text-light);
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--info-color);
            text-shadow: 0 0 8px rgba(52,152,219,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #episodes-list {
            max-height: 300px; /* Constrain height */
            overflow-y: auto; /* Enable scrolling */
            padding-right: 10px; /* For scrollbar */
            margin-bottom: 20px;
        }
        #episodes-list::-webkit-scrollbar {
            width: 8px;
        }
        #episodes-list::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 4px;
        }
        #episodes-list::-webkit-scrollbar-thumb {
            background: var(--info-color);
            border-radius: 4px;
        }
        #episodes-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        .episode-item {
            background: #2a2a30;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #3d3d45;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: background 0.2s ease;
        }
        .episode-item:hover {
            background: var(--hover-light);
        }
        .episode-item span {
            flex-grow: 1;
            font-size: 16px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px; /* Space for actions */
        }
        .episode-item-actions {
            display: flex;
            gap: 10px;
        }
        .episode-item-actions button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 7px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .episode-item-actions .toggle-new-btn {
            background: var(--info-color);
            color: white;
        }
        .episode-item-actions .toggle-new-btn.active {
            background: var(--success-color);
        }
        .episode-item-actions .toggle-new-btn:hover {
            background: #2980b9;
        }
        .episode-item-actions .toggle-new-btn.active:hover {
            background: #218838;
        }
        .episode-item-actions .edit-episode-btn {
            background: var(--secondary-color);
            color: white;
        }
        .episode-item-actions .edit-episode-btn:hover {
            background: #e67e22;
        }
        .episode-item-actions .delete-btn {
            background: var(--danger-color);
            color: white;
        }
        .episode-item-actions .delete-btn:hover {
            background: #c0392b;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.3);
            margin-left: 10px;
            accent-color: var(--success-color); /* For modern browsers */
        }
        .form-group input[type="checkbox"]:checked + label {
            color: var(--success-color);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .container {
                margin: 30px auto;
                padding: 20px;
            }
            h1 { font-size: 2.2em; }
            h2 { font-size: 1.8em; }
            h3 { font-size: 1.6em; }
            .admin-header {
                flex-direction: column;
                gap: 15px;
                font-size: 22px;
                padding: 15px 20px;
            }
            .admin-header button {
                width: 100%;
                font-size: 16px;
                padding: 10px 15px;
            }
            .form-section {
                padding: 20px;
                margin-bottom: 30px;
            }
            .form-group label {
                font-size: 16px;
            }
            .form-group input, .form-group select {
                font-size: 15px;
                padding: 10px;
            }
            .form-group button {
                padding: 10px 20px;
                font-size: 16px;
            }
            #series-list {
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 20px;
            }
            .series-item img {
                height: 180px;
            }
            .series-item-info h4 {
                font-size: 18px;
            }
            .episode-item span {
                font-size: 15px;
            }
            .episode-item-actions button {
                font-size: 12px;
                padding: 7px 10px;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px 15px;
                padding: 15px;
                border-radius: 15px;
            }
            h1 { font-size: 2em; margin-bottom: 25px; }
            h2 { font-size: 1.6em; margin-bottom: 25px; }
            h3 { font-size: 1.5em; margin-bottom: 20px; }
            .admin-header {
                font-size: 20px;
                padding: 15px;
            }
            .admin-header button {
                font-size: 15px;
                padding: 8px 15px;
            }
            .form-section {
                padding: 15px;
                margin-bottom: 20px;
            }
            .form-group label {
                font-size: 15px;
            }
            .form-group input, .form-group select {
                font-size: 14px;
                padding: 9px;
            }
            .form-group button {
                padding: 9px 18px;
                font-size: 15px;
            }
            #series-list {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 15px;
            }
            .series-item img {
                height: 200px; /* Make images a bit larger on single column */
            }
            .series-item-info {
                padding: 15px;
            }
            .series-item-actions button {
                flex: none; /* Allow buttons to size naturally */
                width: auto;
                padding: 8px 10px;
            }
            .episode-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 10px 15px;
            }
            .episode-item span {
                width: 100%;
                padding-right: 0;
                margin-bottom: 5px;
            }
            .episode-item-actions {
                width: 100%;
                justify-content: space-around;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <section id="admin-panel-section">
        <div class="admin-header">
            <div class="logo">
                <i class="fas fa-film"></i>
                <span>لوحة إدارة حكايتنا</span>
            </div>
            <button id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                تسجيل الخروج
            </button>
        </div>

        <div class="container">
            <div class="form-section">
                <h3><i class="fas fa-plus-circle"></i> إضافة مسلسل جديد</h3>
                <div class="form-group">
                    <label for="new-series-title">عنوان المسلسل:</label>
                    <input type="text" id="new-series-title" placeholder="مثال: مسلسل قيامة أرطغرل" required>
                </div>
                <div class="form-group">
                    <label for="new-series-image">رابط صورة المسلسل:</label>
                    <input type="url" id="new-series-image" placeholder="مثال: https://example.com/image.jpg" required>
                </div>
                <div class="form-group">
                    <label for="new-series-category">تصنيف المسلسل:</label>
                    <input type="text" id="new-series-category" placeholder="مثال: تاريخي، دراما، أكشن">
                </div>
                <div class="action-buttons">
                    <button id="add-series-btn">
                        <i class="fas fa-save"></i>
                        إضافة المسلسل
                    </button>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-edit"></i> تعديل / حذف مسلسل</h3>
                <div class="form-group">
                    <label for="edit-series-select">اختر مسلسلاً للتعديل أو الحذف:</label>
                    <select id="edit-series-select">
                        <option value="">-- اختر مسلسل --</option>
                    </select>
                </div>
                <div id="edit-series-form" style="display: none;">
                    <div class="form-group">
                        <label for="edit-series-title">عنوان المسلسل:</label>
                        <input type="text" id="edit-series-title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-series-image">رابط صورة المسلسل:</label>
                        <input type="url" id="edit-series-image" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-series-category">تصنيف المسلسل:</label>
                        <input type="text" id="edit-series-category">
                    </div>
                    <div class="action-buttons">
                        <button id="update-series-btn" class="edit-btn">
                            <i class="fas fa-sync-alt"></i>
                            تحديث المسلسل
                        </button>
                        <button id="delete-series-btn" class="delete-btn">
                            <i class="fas fa-trash-alt"></i>
                            حذف المسلسل
                        </button>
                    </div>

                    <div class="episodes-management">
                        <h4><i class="fas fa-video"></i> إدارة الحلقات</h4>
                        <div id="episodes-list">
                            <p style="text-align:center;color:var(--text-muted);">اختر مسلسلاً لعرض الحلقات.</p>
                        </div>
                        <div class="form-group">
                            <label for="new-episode-title">عنوان الحلقة الجديدة:</label>
                            <input type="text" id="new-episode-title" placeholder="مثال: الحلقة 1 الموسم الأول" required>
                        </div>
                        <div class="form-group">
                            <label for="new-episode-link">رابط فيديو الحلقة الجديدة:</label>
                            <input type="url" id="new-episode-link" placeholder="رابط يوتيوب أو رابط مباشر" required>
                        </div>
                        <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" id="new-episode-is-new">
                            <label for="new-episode-is-new" style="margin-bottom: 0;">وضع علامة "حلقة جديدة"</label>
                        </div>
                        <div class="action-buttons">
                            <button id="add-episode-to-series-btn" class="add-episode-btn">
                                <i class="fas fa-plus"></i>
                                إضافة الحلقة
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <h2><i class="fas fa-list"></i> جميع المسلسلات</h2>
            <div id="series-list">
                <p style="text-align:center;color:var(--text-muted); padding: 20px;">الرجاء إضافة مسلسلات لعرضها هنا.</p>
            </div>
        </div>
    </section>

    <script type="module">
        //<![CDATA[
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getDatabase, ref, get, set, remove, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // Function to normalize Arabic titles for Firebase keys
        function normalizeTitleForFirebase(title) {
            // Remove common Arabic series prefixes (e.g., "مسلسل ", "مسلسلات ")
            let normalized = title.replace(/^(مسلسل|مسلسلات)\s*/, '');
            // Replace non-alphanumeric/non-Arabic characters with underscores
            normalized = normalized.replace(/[^a-zA-Z0-9\u0600-\u06FF]+/g, '_');
            // Replace multiple underscores with a single underscore
            normalized = normalized.replace(/_+/g, '_');
            // Remove leading/trailing underscores
            normalized = normalized.replace(/^_|_$/g, '');
            // Trim whitespace and convert to lowercase for consistency
            return normalized.trim();
        }

        // Load and display all series
        async function loadSeries() {
            try {
                const snapshot = await get(seriesRef);
                const seriesData = snapshot.val() || {};
                
                // Clear existing lists
                editSeriesSelect.innerHTML = '<option value="">-- اختر مسلسل --</option>';
                allSeriesDisplay.innerHTML = '';

                let hasSeries = false;
                // Populate select list and display all series cards
                for (const key in seriesData) {

                    // Add to dropdown for editing

                    option.textContent = series.title;
                    editSeriesSelect.appendChild(option);

                    // Display as a card in "All Series" section
                    const card = document.createElement('div');
                    card.className = 'series-item';
                    card.setAttribute('data-series-id', key);
                    card.innerHTML = `

                        <div class="series-item-info">
                            <h4>${series.title}</h4>
                            <p>التصنيف: ${series.category || 'غير محدد'}</p>
                            <p>المشاهدات: ${series.views || 0} | اللايكات: ${series.likes || 0}</p>
                        </div>
                        <div class="series-item-actions">
                            <button class="edit-btn" data-series-id="${key}"><i class="fas fa-edit"></i> تعديل</button>

                        </div>

                }


                // Add event listeners for edit and delete buttons on series cards
                document.querySelectorAll('#series-list .edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {

        // Add new series
        addSeriesBtn.addEventListener('click', async () => {
            const title = newSeriesTitleInput.value.trim();
            const image = newSeriesImageInput.value.trim();
            const category = newSeriesCategoryInput.value.trim();

            if (!title || !image) {
                alert('الرجاء إدخال عنوان المسلسل ورابط الصورة.');
                return;
            }

            const safeTitle = normalizeTitleForFirebase(title);
            if (!safeTitle) {
                alert('عنوان المسلسل غير صالح لإنشاء مفتاح.');
                return;
            }

            const newSeriesData = {
                title: title,
                image: image,
                category: category || 'عام',
                views: 0,
                likes: 0,
                episodes: [] // Start with no episodes
            };

            try {
                // Check if a series with this normalized title already exists
                const existingSeriesSnapshot = await get(ref(db, `series/${safeTitle}`));
                if (existingSeriesSnapshot.exists()) {
                    alert('مسلسل بهذا العنوان موجود بالفعل. الرجاء اختيار عنوان مختلف أو تعديل المسلسل الحالي.');
                    return;
                }

                await set(ref(db, `series/${safeTitle}`), newSeriesData);
                alert('تم إضافة المسلسل بنجاح!');
                newSeriesTitleInput.value = '';
                newSeriesImageInput.value = '';
                newSeriesCategoryInput.value = '';
                loadSeries(); // Reload series to update lists

                console.error("Error adding series:", error);

        // Load and display episodes for a given series
        function loadEpisodes(episodes) {
            episodesListDiv.innerHTML = '';
            if (!episodes || episodes.length === 0) {
                episodesListDiv.innerHTML = '<p style="text-align:center;color:var(--text-muted); padding: 10px;">لا توجد حلقات لهذا المسلسل. ابدأ بإضافة واحدة!</p>';

        // Add new episode to a series
        addEpisodeToSeriesBtn.addEventListener('click', async () => {
            if (!currentSelectedSeriesId) {
                alert('الرجاء اختيار مسلسل لإضافة حلقة إليه.');
                return;
            }

            const title = newEpisodeTitleInput.value.trim();
            const link = newEpisodeLinkInput.value.trim();
            const isNew = newEpisodeIsNewCheckbox.checked;

            if (!title || !link) {
                alert('الرجاء إدخال عنوان الحلقة ورابط الفيديو.');
                return;
            }

            try {
                const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));

                const episodes = series.episodes || []; // Ensure episodes is an array

                const newEpisode = {
                    title: title,
                    link: link,
                    isNew: isNew,
                    updatedAt: new Date().toISOString() // Record current time
                };

                episodes.push(newEpisode); // Add new episode to the array

                await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                alert('تم إضافة الحلقة بنجاح!');
                // Clear episode input fields
                newEpisodeTitleInput.value = '';
                newEpisodeLinkInput.value = '';
                newEpisodeIsNewCheckbox.checked = false;
                loadEpisodes(episodes); // Reload episode list to show the new episode
            } catch (error) {
                console.error("Error adding episode:", error);
                alert('فشل إضافة الحلقة.');
            }
        });

        // Edit an existing episode
        async function editEpisode(event) {
            const index = parseInt(event.target.getAttribute('data-index'));
            
            const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
            const series = seriesSnapshot.val();
            const episodes = series.episodes || [];
            const episodeToEdit = episodes[index];

            const newTitle = prompt('أدخل العنوان الجديد للحلقة:', episodeToEdit.title);
            const newLink = prompt('أدخل الرابط الجديد للحلقة:', episodeToEdit.link);

            if (newTitle !== null && newLink !== null) { // If user didn't click Cancel
                if (newTitle.trim() === '' || newLink.trim() === '') {
                    alert('لا يمكن أن يكون العنوان أو الرابط فارغاً.');
                    return;
                }
                episodes[index].title = newTitle.trim();
                episodes[index].link = newLink.trim();
                episodes[index].updatedAt = new Date().toISOString(); // Update modification time

                try {
                    await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                    alert('تم تحديث الحلقة بنجاح!');
                    loadEpisodes(episodes); // Refresh episode list
                } catch (error) {
                    console.error("Error updating episode:", error);
                    alert('فشل تحديث الحلقة.');
                }
            }
        }

        // Delete an episode
        async function deleteEpisode(event) {
            const index = parseInt(event.target.getAttribute('data-index'));
            if (confirm('هل أنت متأكد أنك تريد حذف هذه الحلقة؟')) {
                try {
                    const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                    const series = seriesSnapshot.val();
                    const episodes = series.episodes || [];

                    episodes.splice(index, 1); // Remove the episode from the array

                    await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                    alert('تم حذف الحلقة بنجاح!');
                    loadEpisodes(episodes); // Refresh episode list
                } catch (error) {
                    console.error("Error deleting episode:", error);
                    alert('فشل حذف الحلقة.');
                }
            }
        }

        // Toggle "isNew" status for an episode
        async function toggleEpisodeNewStatus(event) {
            const index = parseInt(event.target.getAttribute('data-index'));
            try {
                const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                const series = seriesSnapshot.val();
                const episodes = series.episodes || [];

                episodes[index].isNew = !episodes[index].isNew; // Toggle the status
                episodes[index].updatedAt = new Date().toISOString(); // Update modification time

                await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                alert('تم تحديث حالة الحلقة بنجاح!');
                loadEpisodes(episodes); // Refresh episode list to reflect change
            } catch (error) {
                console.error("Error toggling new status:", error);
                alert('فشل تحديث حالة الحلقة.');
            }
        }
