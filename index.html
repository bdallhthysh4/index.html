<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكايتنا - لوحة الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            /* Colors */
            --primary-color: #e74c3c; /* Vibrant Red */
            --secondary-color: #f39c12; /* Amber Orange */
            --dark-bg-main: #1c1c20; /* Deep charcoal */
            --dark-bg-secondary: #28282d; /* Slightly lighter charcoal */
            --card-bg: #323238; /* Darker grey for cards */
            --section-bg: #2b2b30;
            --text-light: #ecf0f1; /* Off-white */
            --text-muted: #bdc3c7; /* Light grey */
            --border-color: #4a4a50;
            --shadow-dark: rgba(0,0,0,0.7);
            --glow-primary: rgba(231, 76, 60, 0.5);
            --gradient-main: linear-gradient(145deg, var(--dark-bg-main), #212126);
            --input-bg: #222226;
            --hover-light: #55555c;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --info-color: #3498db;
            --login-form-bg: #2c3e50; /* A bit distinct for login */
            --login-btn-color: #2ecc71; /* Green for login */
            --register-btn-color: #3498db; /* Blue for register */
            --google-btn-color: #DB4437; /* Google Red */
        }

        /* Base Styles */
        body {
            font-family: 'Almarai', sans-serif;
            background: var(--gradient-main);
            background-size: 400% 400%; /* For animated gradient */
            animation: gradientShift 15s ease infinite; /* Animated background */
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
            font-size: 16px;
            overflow-x: hidden; /* Prevent horizontal scroll from slide-in */
        }

        /* Global Transitions */
        * {
            transition: all 0.3s ease-out; /* Smooth transitions for most elements */
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-bg-main);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes buttonPress {
            0% { transform: scale(1); box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
            50% { transform: scale(0.98); box-shadow: 0 2px 5px rgba(0,0,0,0.6); }
            100% { transform: scale(1); box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 15px rgba(231, 76, 60, 0.4); }
            50% { box-shadow: 0 0 25px rgba(231, 76, 60, 0.7); }
            100% { box-shadow: 0 0 15px rgba(231, 76, 60, 0.4); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes slideInFromLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInFromRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Elements with animations */
        .animated {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0; /* Start hidden */
        }

        .auth-container .auth-form-card,
        .admin-panel-section .container {
            animation: fadeIn 1s ease-out forwards;
        }

        .admin-header {
            animation: slideInFromLeft 0.7s ease-out forwards;
            transform: translateX(-50px);
            opacity: 0;
            animation-delay: 0.2s;
        }

        .form-section, #series-list {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            margin-top: 40px; /* Add initial margin */
        }
        .form-section:nth-of-type(1) { animation-delay: 0.3s; }
        .form-section:nth-of-type(2) { animation-delay: 0.5s; }
        #series-list { animation-delay: 0.7s; }


        .container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 30px;
            background: var(--dark-bg-secondary);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-dark);
            flex-grow: 1;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before, .container::after {
            content: '';
            position: absolute;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.07; /* Slightly more visible glow */
            filter: blur(60px);
            z-index: 0;
            animation: pulseGlow 5s infinite alternate; /* Glow animation */
        }

        .container::before {
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
        }

        .container::after {
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            animation-delay: 1s; /* Stagger glow */
        }

        h1, h2, h3, h4 {
            font-family: 'Rubik', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 35px;
            text-shadow: 0 0 15px var(--glow-primary);
            position: relative;
            z-index: 1;
        }
        h1 { font-size: 2.8em; }
        h2 { font-size: 2.2em; }
        h3 { font-size: 1.8em; }
        h4 { font-size: 1.5em; }

        /* Admin Panel Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(90deg, #b03a2e, var(--primary-color));
            border-bottom: 4px solid var(--secondary-color);
            box-shadow: 0 6px 20px var(--shadow-dark);
            color: white;
            font-size: 26px;
            font-weight: 700;
            font-family: 'Rubik', sans-serif;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .admin-header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .admin-header .logo i {
            color: var(--secondary-color);
            font-size: 1.2em;
        }
        .admin-header button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .admin-header button:hover {
            background: #e67e22; /* Darker amber */
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }
        .admin-header button:active {
            animation: buttonPress 0.2s ease-out;
        }

        /* Forms */
        .form-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            z-index: 1; /* Ensure content is above pseudo-elements */
        }
        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(231,76,60,0.02), rgba(243,156,18,0.02));
            pointer-events: none;
            z-index: -1;
        }
        .form-section h3 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(243,156,18,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-section h3 i {
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 700;
            font-size: 17px;
        }
        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-light);
            font-size: 17px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3), inset 0 0 8px rgba(231, 76, 60, 0.2);
        }
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ecf0f1%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1-3.8%204.9-4.7%2011-2.9%2016.7l132.8%20132.8c3.2%203.2%207.1%204.7%2011.1%204.7%204%200%207.9-1.5%2011.1-4.7l132.8-132.8c3.7-3.6%204.6-9.1%202.9-14.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 10px center;
            background-size: 1em;
            padding-left: 35px; /* Space for the icon */
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .form-group button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .form-group button:hover {
            background: #c0392b; /* Darker red */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }
        .form-group button:active {
            animation: buttonPress 0.2s ease-out;
        }
        .form-group button.delete-btn {
            background: var(--danger-color);
        }
        .form-group button.delete-btn:hover {
            background: #c0392b;
        }
        .form-group button.edit-btn {
            background: var(--info-color);
        }
        .form-group button.edit-btn:hover {
            background: #2980b9;
        }
        .form-group button.add-episode-btn {
            background: var(--success-color);
        }
        .form-group button.add-episode-btn:hover {
            background: #229954;
        }

        /* Series List */
        #series-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
            padding: 20px;
            background: var(--section-bg);
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            border: 1px dashed var(--border-color);
        }
        .series-item {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: default; /* Change cursor back to default as buttons are interactive */
            animation: fadeIn 0.6s ease-out forwards; /* Individual item animation */
            opacity: 0;
        }
        .series-item:nth-child(even) { animation-delay: 0.1s; } /* Stagger animation */
        .series-item:nth-child(odd) { animation-delay: 0.2s; } /* Stagger animation */

        .series-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px var(--glow-primary);
            border-color: var(--primary-color);
        }
        .series-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        .series-item:hover img {
            transform: scale(1.03);
        }
        .series-item-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .series-item-info h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 20px;
            text-shadow: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .series-item-info p {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 8px;
        }
        .series-item-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0,0,0,0.1);
        }
        .series-item-actions button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Episode List within Edit Form */
        .episodes-management {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed var(--border-color);
            position: relative;
            z-index: 1;
        }
        .episodes-management h4 {
            color: var(--text-light);
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--info-color);
            text-shadow: 0 0 8px rgba(52,152,219,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #episodes-list {
            max-height: 300px; /* Constrain height */
            overflow-y: auto; /* Enable scrolling */
            padding-right: 10px; /* For scrollbar */
            margin-bottom: 20px;
        }
        #episodes-list::-webkit-scrollbar {
            width: 8px;
        }
        #episodes-list::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 4px;
        }
        #episodes-list::-webkit-scrollbar-thumb {
            background: var(--info-color);
            border-radius: 4px;
        }
        #episodes-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        .episode-item {
            background: #2a2a30;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #3d3d45;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: background 0.2s ease, transform 0.2s ease;
            animation: slideInFromRight 0.5s ease-out forwards; /* Slide in episodes */
            opacity: 0;
        }
        .episode-item:hover {
            background: var(--hover-light);
            transform: translateX(-5px);
        }
        .episode-item span {
            flex-grow: 1;
            font-size: 16px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px; /* Space for actions */
        }
        .episode-item-actions {
            display: flex;
            gap: 10px;
        }
        .episode-item-actions button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 7px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .episode-item-actions button:active {
            animation: buttonPress 0.2s ease-out;
        }
        .episode-item-actions .toggle-new-btn {
            background: var(--info-color);
            color: white;
        }
        .episode-item-actions .toggle-new-btn.active {
            background: var(--success-color);
        }
        .episode-item-actions .toggle-new-btn:hover {
            background: #2980b9;
        }
        .episode-item-actions .toggle-new-btn.active:hover {
            background: #218838;
        }
        .episode-item-actions .edit-episode-btn {
            background: var(--secondary-color);
            color: white;
        }
        .episode-item-actions .edit-episode-btn:hover {
            background: #e67e22;
        }
        .episode-item-actions .delete-btn {
            background: var(--danger-color);
            color: white;
        }
        .episode-item-actions .delete-btn:hover {
            background: #c0392b;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.3);
            margin-left: 10px;
            accent-color: var(--success-color); /* For modern browsers */
        }
        .form-group input[type="checkbox"]:checked + label {
            color: var(--success-color);
        }

        /* --- Login/Register Page Styles --- */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--gradient-main);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
            box-sizing: border-box;
        }

        .auth-form-card {
            background: var(--login-form-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-dark);
            width: 100%;
            max-width: 450px;
            text-align: center;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .auth-form-card::before, .auth-form-card::after {
            content: '';
            position: absolute;
            background: radial-gradient(circle, var(--login-btn-color) 0%, transparent 70%);
            opacity: 0.1;
            filter: blur(30px);
            z-index: -1;
            animation: pulseGlow 4s infinite alternate;
        }
        .auth-form-card::before {
            top: -20px;
            left: -20px;
            width: 100px;
            height: 100px;
        }
        .auth-form-card::after {
            bottom: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--register-btn-color) 0%, transparent 70%);
            animation-delay: 0.5s;
        }

        .auth-form-card h2 {
            color: var(--text-light);
            font-size: 2.2em;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .auth-form-card .form-group {
            margin-bottom: 25px;
            text-align: right;
        }
        .auth-form-card .form-group label {
            font-size: 16px;
            margin-bottom: 8px;
            color: var(--text-muted);
        }
        .auth-form-card input {
            width: calc(100% - 24px);
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #4f687a;
            background: #2a3a4a;
            color: var(--text-light);
            font-size: 17px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .auth-form-card input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3), inset 0 0 8px rgba(231, 76, 60, 0.2);
        }
        .auth-form-card button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .auth-form-card button:active {
            animation: buttonPress 0.2s ease-out;
        }
        .auth-form-card button#login-btn {
            background: var(--login-btn-color);
            color: white;
        }
        .auth-form-card button#login-btn:hover {
            background: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .auth-form-card button#register-btn {
            background: var(--register-btn-color);
            color: white;
        }
        .auth-form-card button#register-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .auth-form-card button#google-login-btn {
            background: var(--google-btn-color);
            color: white;
            margin-top: 20px;
            font-size: 1.1em;
            padding: 12px;
        }
        .auth-form-card button#google-login-btn:hover {
            background: #c7372c;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }
        .auth-form-card button#google-login-btn i {
            font-size: 1.3em;
        }

        .toggle-auth-mode {
            margin-top: 25px;
            font-size: 15px;
            color: var(--text-muted);
        }
        .toggle-auth-mode a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .toggle-auth-mode a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        .error-message {
            color: var(--danger-color);
            margin-top: 15px;
            font-weight: bold;
            animation: fadeIn 0.5s ease-out;

    <script type="module">
        //<![CDATA[

        // Firebase configuration (from your provided code)
        const firebaseConfig = {

            authDomain: "mo-play-b0cb7.firebaseapp.com",

            projectId: "mo-play-b0cb7",
            storageBucket: "mo-play-b0cb7.firebasestorage.app",
            messagingSenderId: "575424024738",

            measurementId: "G-33QRGFTW30"

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Admin Panel Elements

        const allSeriesDisplay = document.getElementById('series-list');

        let currentSelectedSeriesId = null; 

        // Function to normalize Arabic titles for Firebase keys
        function normalizeTitleForFirebase(title) {
            let normalized = title.replace(/^(مسلسل|مسلسلات)\s*/, '');
            normalized = normalized.replace(/[^a-zA-Z0-9\u0600-\u06FF]+/g, '_');
            normalized = normalized.replace(/_+/g, '_');
            normalized = normalized.replace(/^_|_$/g, '');
            return normalized.trim();
        }

        // --- Authentication Logic ---

        // Display messages (error/success)
        function displayMessage(element, message, isError = true) {
            element.textContent = message;
            element.className = isError ? 'error-message' : 'success-message';
            element.style.display = 'block';
            // Add animation class
            element.classList.remove('fadeIn');
            void element.offsetWidth; // Trigger reflow
            element.classList.add('fadeIn');
            
            setTimeout(() => {
                element.style.display = 'none';
                element.textContent = '';
            }, 5000); // Hide after 5 seconds
        }

        // Function to handle user data saving to Realtime Database
        async function saveUserData(user, name = null) {
            const userRef = ref(db, `users/${user.uid}`);
            const snapshot = await get(userRef);

            if (!snapshot.exists()) {
                // Only set if user data doesn't exist (new user or first login via Google)
                await set(userRef, {
                    email: user.email,
                    name: name || user.displayName || 'مستخدم جديد', // Use provided name, Google display name, or default
                    role: 'pending' // Default role for new users
                });
            } else {
                // If user data exists, ensure basic fields are updated if Google provided them
                // and preserve existing role
                const existingData = snapshot.val();
                if (user.displayName && !existingData.name) {
                    await update(userRef, { name: user.displayName });
                }
            }
        }

        // Toggle between Login and Register views
        switchToRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            authTitle.textContent = 'إنشاء حساب جديد';
            loginBtn.style.display = 'none';
            registerBtn.style.display = 'block';
            authNameGroup.style.display = 'block';
            googleLoginBtn.style.display = 'none'; // Hide Google button on register form
            switchToRegisterLink.style.display = 'none';
            switchToLoginLink.style.display = 'inline';
            authMessages.style.display = 'none'; // Clear messages on switch
            // Animate form switch
            const formCard = document.querySelector('.auth-form-card');
            formCard.classList.remove('animated');
            void formCard.offsetWidth; // Trigger reflow
            formCard.classList.add('animated');
        });

        switchToLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            authTitle.textContent = 'تسجيل الدخول';
            loginBtn.style.display = 'block';
            registerBtn.style.display = 'none';
            authNameGroup.style.display = 'none';
            googleLoginBtn.style.display = 'flex'; // Show Google button on login form
            switchToRegisterLink.style.display = 'inline';
            switchToLoginLink.style.display = 'none';
            authMessages.style.display = 'none'; // Clear messages on switch
            // Animate form switch
            const formCard = document.querySelector('.auth-form-card');
            formCard.classList.remove('animated');
            void formCard.offsetWidth; // Trigger reflow
            formCard.classList.add('animated');
        });

        // Register new user (Email/Password)
        registerBtn.addEventListener('click', async () => {
            const email = authEmailInput.value.trim();
            const password = authPasswordInput.value.trim();
            const name = authNameInput.value.trim();

            if (!email || !password) {
                displayMessage(authMessages, 'الرجاء إدخال البريد الإلكتروني وكلمة المرور.');
                return;
            }
            if (password.length < 6) {
                displayMessage(authMessages, 'يجب أن تتكون كلمة المرور من 6 أحرف على الأقل.');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await saveUserData(user, name); // Save user data to DB
                
                displayMessage(authMessages, 'تم إنشاء الحساب بنجاح! الرجاء انتظار موافقة المسؤول.', false);
                await signOut(auth); // Sign out after registration
                switchToLoginLink.click(); 
                authEmailInput.value = '';
                authPasswordInput.value = '';
                authNameInput.value = '';
            } catch (error) {
                console.error("Registration error:", error);
                let errorMessage = 'فشل إنشاء الحساب.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'هذا البريد الإلكتروني مستخدم بالفعل.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'كلمة المرور ضعيفة جداً. يجب أن تتكون من 6 أحرف على الأقل.';
                }
                displayMessage(authMessages, errorMessage);
            }
        });

        // Login existing user (Email/Password)
        loginBtn.addEventListener('click', async () => {
            const email = authEmailInput.value.trim();
            const password = authPasswordInput.value.trim();

            if (!email || !password) {
                displayMessage(authMessages, 'الرجاء إدخال البريد الإلكتروني وكلمة المرور.');
                return;
            }

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await handleUserAccess(user); // Centralized access check and UI update

            } catch (error) {
                console.error("Login error:", error);
                let errorMessage = 'فشل تسجيل الدخول.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
                }
                displayMessage(authMessages, errorMessage);
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                
                await saveUserData(user); // Save Google user data to DB if new
                await handleUserAccess(user); // Centralized access check and UI update

            } catch (error) {
                console.error("Google Login error:", error);

                    errorMessage = 'تم إغلاق نافذة تسجيل الدخول من Google.';

                    errorMessage = 'تم إلغاء طلب النافذة المنبثقة (ربما تم فتح نافذة أخرى).';

                    errorMessage = 'لم يتم تمكين تسجيل الدخول باستخدام Google في إعدادات مشروعك في Firebase.';
                }
                displayMessage(authMessages, errorMessage);
            }
        });

        async function handleUserAccess(user) {
            try {
                const userRoleSnapshot = await get(ref(db, `users/${user.uid}/role`));

                console.error("Error checking user role:", error);
                await signOut(auth); // Sign out if role check fails
                displayMessage(authMessages, 'حدث خطأ أثناء التحقق من الأذونات.', true);
            }
        }

        onAuthStateChanged(auth, async (user) => {

        // --- Series Management (Remains largely the same) ---

        async function loadSeries() {
            try {
                const snapshot = await get(seriesRef);
                const seriesData = snapshot.val() || {};
                
                editSeriesSelect.innerHTML = '<option value="">-- اختر مسلسل --</option>';
                allSeriesDisplay.innerHTML = '';

                let hasSeries = false;
                for (const key in seriesData) {
                    hasSeries = true;
                    const series = seriesData[key];
                    
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = series.title;
                    editSeriesSelect.appendChild(option);

                    const card = document.createElement('div');
                    card.className = 'series-item animated'; // Add animated class
                    card.setAttribute('data-series-id', key);
                    card.innerHTML = `
                        <img src="${series.image || 'https://via.placeholder.com/200x280?text=No+Image'}" alt="${series.title}">

                            <h4>${series.title}</h4>
                            <p>التصنيف: ${series.category || 'غير محدد'}</p>

                    allSeriesDisplay.appendChild(card);

                    allSeriesDisplay.innerHTML = '<p style="text-align:center;color:var(--text-muted); padding: 20px;">لا توجد مسلسلات لعرضها حاليًا. الرجاء إضافة مسلسل جديد.</p>';

                        editSeriesSelect.dispatchEvent(new Event('change'));
                    });
                });
                document.querySelectorAll('#series-list .delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const seriesId = e.target.getAttribute('data-series-id');
                        deleteSeries(seriesId);
                    });
                });

            } catch (error) {
                console.error("Error loading series:", error);
                alert('فشل تحميل المسلسلات.');
            }
        }

        addSeriesBtn.addEventListener('click', async () => {
            const title = newSeriesTitleInput.value.trim();
            const image = newSeriesImageInput.value.trim();
            const category = newSeriesCategoryInput.value.trim();

            if (!title || !image) {
                alert('الرجاء إدخال عنوان المسلسل ورابط الصورة.');
                return;
            }

            const safeTitle = normalizeTitleForFirebase(title);
            if (!safeTitle) {
                alert('عنوان المسلسل غير صالح لإنشاء مفتاح.');
                return;
            }

            const newSeriesData = {
                title: title,
                image: image,
                category: category || 'عام',
                views: 0,
                likes: 0,
                episodes: []
            };

            try {
                const existingSeriesSnapshot = await get(ref(db, `series/${safeTitle}`));
                if (existingSeriesSnapshot.exists()) {
                    alert('مسلسل بهذا العنوان موجود بالفعل. الرجاء اختيار عنوان مختلف أو تعديل المسلسل الحالي.');
                    return;
                }

                await set(ref(db, `series/${safeTitle}`), newSeriesData);
                alert('تم إضافة المسلسل بنجاح!');
                newSeriesTitleInput.value = '';
                newSeriesImageInput.value = '';
                newSeriesCategoryInput.value = '';
                loadSeries();
            } catch (error) {
                console.error("Error adding series:", error);
                alert('فشل إضافة المسلسل. قد يكون هناك مشكلة في الاتصال أو الأذونات.');
            }
        });

        editSeriesSelect.addEventListener('change', async () => {
            currentSelectedSeriesId = editSeriesSelect.value;
            episodesListDiv.innerHTML = '';

            if (currentSelectedSeriesId) {
                editSeriesForm.style.display = 'block';
                // Animate the edit form
                editSeriesForm.classList.remove('animated');
                void editSeriesForm.offsetWidth; // Trigger reflow
                editSeriesForm.classList.add('animated');

                try {
                    const snapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                    const series = snapshot.val();
                    if (series) {
                        editSeriesTitleInput.value = series.title;
                        editSeriesImageInput.value = series.image;
                        editSeriesCategoryInput.value = series.category || '';
                        loadEpisodes(series.episodes || []);
                    } else {
                        alert('المسلسل المحدد غير موجود.');
                        editSeriesForm.style.display = 'none';
                    }
                } catch (error) {
                    console.error("Error loading series for edit:", error);
                    alert('فشل تحميل بيانات المسلسل للتعديل.');
                }
            } else {
                editSeriesForm.style.display = 'none';
            }
        });

        updateSeriesBtn.addEventListener('click', async () => {
            if (!currentSelectedSeriesId) {
                alert('الرجاء اختيار مسلسل للتعديل.');
                return;
            }

            const title = editSeriesTitleInput.value.trim();
            const image = editSeriesImageInput.value.trim();
            const category = editSeriesCategoryInput.value.trim();

            if (!title || !image) {
                alert('الرجاء إدخال عنوان المسلسل ورابط الصورة.');
                return;
            }

            try {
                await update(ref(db, `series/${currentSelectedSeriesId}`), {
                    title: title,
                    image: image,
                    category: category || 'عام'
                });
                alert('تم تحديث المسلسل بنجاح!');
                loadSeries();
                editSeriesSelect.value = currentSelectedSeriesId; 
                editSeriesSelect.dispatchEvent(new Event('change'));
            } catch (error) {
                    console.error("Error updating series:", error);
                alert('فشل تحديث المسلسل.');
            }
        });

        async function deleteSeries(seriesIdToDelete) {
            if (confirm('هل أنت متأكد أنك تريد حذف هذا المسلسل وجميع حلقاته؟ هذا الإجراء لا يمكن التراجع عنه!')) {
                try {
                    await remove(ref(db, `series/${seriesIdToDelete}`));
                    alert('تم حذف المسلسل بنجاح!');
                    editSeriesForm.style.display = 'none';
                    currentSelectedSeriesId = null;
                    loadSeries();
                } catch (error) {
                    console.error("Error deleting series:", error);
                    alert('فشل حذف المسلسل.');
                }
            }
        }
        deleteSeriesBtn.addEventListener('click', () => {
            if (currentSelectedSeriesId) {
                deleteSeries(currentSelectedSeriesId);
            }
        });

        // --- Episode Management (Remains largely the same) ---

        function loadEpisodes(episodes) {
            episodesListDiv.innerHTML = '';
            if (!episodes || episodes.length === 0) {
                episodesListDiv.innerHTML = '<p style="text-align:center;color:var(--text-muted); padding: 10px;">لا توجد حلقات لهذا المسلسل. ابدأ بإضافة واحدة!</p>';
                return;
            }

            episodes.forEach((ep, index) => {
                const episodeItem = document.createElement('div');
                episodeItem.className = 'episode-item animated'; // Add animated class
                // Stagger episode animations
                episodeItem.style.animationDelay = `${0.1 * index}s`; 
                episodeItem.innerHTML = `
                    <span>${ep.title}</span>
                    <div class="episode-item-actions">
                        <button class="toggle-new-btn ${ep.isNew ? 'active' : ''}" data-index="${index}">${ep.isNew ? '<i class="fas fa-eye-slash"></i> إزالة "جديدة"' : '<i class="fas fa-eye"></i> وضع "جديدة"'}</button>
                        <button class="edit-episode-btn" data-index="${index}"><i class="fas fa-edit"></i> تعديل</button>
                        <button class="delete-episode-btn delete-btn" data-index="${index}"><i class="fas fa-trash-alt"></i> حذف</button>
                    </div>
                `;
                episodesListDiv.appendChild(episodeItem);
            });

            document.querySelectorAll('.toggle-new-btn').forEach(btn => {
                btn.addEventListener('click', toggleEpisodeNewStatus);
            });
            document.querySelectorAll('.edit-episode-btn').forEach(btn => {
                btn.addEventListener('click', editEpisode);
            });
            document.querySelectorAll('.delete-episode-btn').forEach(btn => {
                btn.addEventListener('click', deleteEpisode);
            });
        }

        addEpisodeToSeriesBtn.addEventListener('click', async () => {
            if (!currentSelectedSeriesId) {
                alert('الرجاء اختيار مسلسل لإضافة حلقة إليه.');
                return;
            }

            const title = newEpisodeTitleInput.value.trim();
            const link = newEpisodeLinkInput.value.trim();
            const isNew = newEpisodeIsNewCheckbox.checked;

            if (!title || !link) {
                alert('الرجاء إدخال عنوان الحلقة ورابط الفيديو.');
                return;
            }

            try {
                const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                const series = seriesSnapshot.val();
                const episodes = series.episodes || [];

                const newEpisode = {
                    title: title,
                    link: link,
                    isNew: isNew,
                    updatedAt: new Date().toISOString()
                };

                episodes.push(newEpisode);

                await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                alert('تم إضافة الحلقة بنجاح!');
                newEpisodeTitleInput.value = '';
                newEpisodeLinkInput.value = '';
                newEpisodeIsNewCheckbox.checked = false;
                loadEpisodes(episodes);
            } catch (error) {
                console.error("Error adding episode:", error);
                alert('فشل إضافة الحلقة.');
            }
        });

        async function editEpisode(event) {
            const index = parseInt(event.target.getAttribute('data-index'));
            
            const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
            const series = seriesSnapshot.val();
            const episodes = series.episodes || [];
            const episodeToEdit = episodes[index];

            const newTitle = prompt('أدخل العنوان الجديد للحلقة:', episodeToEdit.title);
            const newLink = prompt('أدخل الرابط الجديد للحلقة:', episodeToEdit.link);

            if (newTitle !== null && newLink !== null) {
                if (newTitle.trim() === '' || newLink.trim() === '') {
                    alert('لا يمكن أن يكون العنوان أو الرابط فارغاً.');
                    return;
                }
                episodes[index].title = newTitle.trim();
                episodes[index].link = newLink.trim();
                episodes[index].updatedAt = new Date().toISOString();

                try {
                    await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                    alert('تم تحديث الحلقة بنجاح!');
                    loadEpisodes(episodes);
                } catch (error) {
                    console.error("Error updating episode:", error);
                    alert('فشل تحديث الحلقة.');
                }
            }
        }

        async function deleteEpisode(event) {
            const index = parseInt(event.target.getAttribute('data-index'));
            if (confirm('هل أنت متأكد أنك تريد حذف هذه الحلقة؟')) {
                try {
                    const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                    const series = seriesSnapshot.val();
                    const episodes = series.episodes || [];

                    episodes.splice(index, 1);

                    await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                    alert('تم حذف الحلقة بنجاح!');
                    loadEpisodes(episodes);
                } catch (error) {
                    console.error("Error deleting episode:", error);
                    alert('فشل حذف الحلقة.');
                }
            }
        }

        async function toggleEpisodeNewStatus(event) {
            const index = parseInt(event.target.getAttribute('data-index'));
            try {
                const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                const series = seriesSnapshot.val();
                const episodes = series.episodes || [];

                episodes[index].isNew = !episodes[index].isNew;
                episodes[index].updatedAt = new Date().toISOString();

                await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                alert('تم تحديث حالة الحلقة بنجاح!');
                loadEpisodes(episodes);
            } catch (error) {
                console.error("Error toggling new status:", error);
                alert('فشل تحديث حالة الحلقة.');
            }
        }
        //]]>
    </script>
</body>
