<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكايتنا - لوحة الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&family=Almarai:wght=400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c; /* Vibrant Red */
            --secondary-color: #f39c12; /* Amber Orange */
            --dark-bg-main: #1c1c20; /* Deep charcoal */
            --dark-bg-secondary: #28282d; /* Slightly lighter charcoal */
            --card-bg: #323238; /* Darker grey for cards */
            --section-bg: #2b2b30;
            --text-light: #ecf0f1; /* Off-white */
            --text-muted: #bdc3c7; /* Light grey */
            --border-color: #4a4a50;
            --shadow-dark: rgba(0,0,0,0.7);
            --glow-primary: rgba(231, 76, 60, 0.5);
            --gradient-main: linear-gradient(145deg, var(--dark-bg-main), #212126);
            --input-bg: #222226;
            --hover-light: #55555c;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --info-color: #3498db;
        }

        /* Base Styles */
        body {
            font-family: 'Almarai', sans-serif;
            background: var(--gradient-main);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-bg-main);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 30px;
            background: var(--dark-bg-secondary);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-dark);
            flex-grow: 1;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.05;
            filter: blur(50px);
            z-index: 0;
        }

        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0.05;
            filter: blur(50px);
            z-index: 0;
        }

        h1, h2, h3, h4 {
            font-family: 'Rubik', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 35px;
            text-shadow: 0 0 15px var(--glow-primary);
            position: relative;
            z-index: 1;
        }
        h1 { font-size: 2.8em; }
        h2 { font-size: 2.2em; }
        h3 { font-size: 1.8em; }
        h4 { font-size: 1.5em; }

        /* Admin Panel Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(90deg, #b03a2e, var(--primary-color));
            border-bottom: 4px solid var(--secondary-color);
            box-shadow: 0 6px 20px var(--shadow-dark);
            color: white;
            font-size: 26px;
            font-weight: 700;
            font-family: 'Rubik', sans-serif;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .admin-header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .admin-header .logo i {
            color: var(--secondary-color);
            font-size: 1.2em;
        }
        .admin-header button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .admin-header button:hover {
            background: #e67e22; /* Darker amber */
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }
        .admin-header button i {
            font-size: 1.1em;
        }

        /* Forms */
        .form-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            z-index: 1; /* Ensure content is above pseudo-elements */
        }
        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(231,76,60,0.02), rgba(243,156,18,0.02));
            pointer-events: none;
            z-index: -1;
        }
        .form-section h3 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(243,156,18,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-section h3 i {
            color: var(--primary-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 700;
            font-size: 17px;
        }
        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group select {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-light);
            font-size: 17px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
        }
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ecf0f1%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1-3.8%204.9-4.7%2011-2.9%2016.7l132.8%20132.8c3.2%203.2%207.1%204.7%2011.1%204.7%204%200%207.9-1.5%2011.1-4.7l132.8-132.8c3.7-3.6%204.6-9.1%202.9-14.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 10px center;
            background-size: 1em;
            padding-left: 35px; /* Space for the icon */
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .form-group button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .form-group button:hover {
            background: #c0392b; /* Darker red */
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }
        .form-group button.delete-btn {
            background: var(--danger-color);
        }
        .form-group button.delete-btn:hover {
            background: #c0392b;
        }
        .form-group button.edit-btn {
            background: var(--info-color);
        }
        .form-group button.edit-btn:hover {
            background: #2980b9;
        }
        .form-group button.add-episode-btn {
            background: var(--success-color);
        }
        .form-group button.add-episode-btn:hover {
            background: #229954;
        }
        
        /* New: Player Links Container - Updated for Name/Link pairs */
        #new-episode-players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .player-input-group {
            background: #2a2a30; /* Darker background for grouping */
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4a4a50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .player-input-group label {
            font-size: 15px; /* Slightly smaller label */
            margin-top: 10px;
        }
        .player-input-group label:first-child {
            margin-top: 0;
        }
        .player-input-group input[type="text"],
        .player-input-group input[type="url"] {
            margin-bottom: 10px;
            width: calc(100% - 24px); 
        }

        /* Series List */
        #series-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
            padding: 20px;
            background: var(--section-bg);
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            border: 1px dashed var(--border-color);
        }
        .series-item {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: default; /* Change cursor back to default as buttons are interactive */
        }
        .series-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px var(--glow-primary);
            border-color: var(--primary-color);
        }
        .series-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        .series-item:hover img {
            transform: scale(1.03);
        }
        .series-item-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .series-item-info h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 20px;
            text-shadow: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .series-item-info p {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 8px;
        }
        .series-item-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0,0,0,0.1);
        }
        .series-item-actions button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Episode List within Edit Form */
        .episodes-management {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed var(--border-color);
            position: relative;
            z-index: 1;
        }
        .episodes-management h4 {
            color: var(--text-light);
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--info-color);
            text-shadow: 0 0 8px rgba(52,152,219,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #episodes-list {
            max-height: 300px; /* Constrain height */
            overflow-y: auto; /* Enable scrolling */
            padding-right: 10px; /* For scrollbar */
            margin-bottom: 20px;
        }
        #episodes-list::-webkit-scrollbar {
            width: 8px;
        }
        #episodes-list::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 4px;
        }
        #episodes-list::-webkit-scrollbar-thumb {
            background: var(--info-color);
            border-radius: 4px;
        }
        #episodes-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        .episode-item {
            background: #2a2a30;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #3d3d45;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: background 0.2s ease;
        }
        .episode-item:hover {
            background: var(--hover-light);
        }
        .episode-item span {
            flex-grow: 1;
            font-size: 16px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px; /* Space for actions */
        }
        .episode-item-actions {
            display: flex;
            gap: 10px;
        }
        .episode-item-actions button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 7px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .episode-item-actions .toggle-new-btn {
            background: var(--info-color);
            color: white;
        }
        .episode-item-actions .toggle-new-btn.active {
            background: var(--success-color);
        }
        .episode-item-actions .toggle-new-btn:hover {
            background: #2980b9;
        }
        .episode-item-actions .toggle-new-btn.active:hover {
            background: #218838;
        }
        .episode-item-actions .edit-episode-btn {
            background: var(--secondary-color);
            color: white;
        }
        .episode-item-actions .edit-episode-btn:hover {
            background: #e67e22;
        }
        .episode-item-actions .delete-btn {
            background: var(--danger-color);
            color: white;
        }
        .episode-item-actions .delete-btn:hover {
            background: #c0392b;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.3);
            margin-left: 10px;
            accent-color: var(--success-color); /* For modern browsers */
        }
        .form-group input[type="checkbox"]:checked + label {
            color: var(--success-color);
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .container {
                margin: 30px auto;
                padding: 20px;
            }
            #new-episode-players-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            #new-episode-players-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <section id="admin-panel-section">
        <div class="admin-header">
            <div class="logo">
                <i class="fas fa-film"></i>
                <span>لوحة إدارة حكايتنا</span>
            </div>
            <button id="logout-btn">

                تسجيل الخروج

        </div>

        <div class="container">

                <div class="form-group">
                    <label for="new-series-title">عنوان المسلسل:</label>
                    <input type="text" id="new-series-title" placeholder="مثال: مسلسل قيامة أرطغرل" required>
                </div>
                <div class="form-group">
                    <label for="new-series-image">رابط صورة المسلسل:</label>
                    <input type="url" id="new-series-image" placeholder="مثال: https://example.com/image.jpg" required>
                </div>
                <div class="form-group">
                    <label for="new-series-category">تصنيف المسلسل:</label>
                    <input type="text" id="new-series-category" placeholder="مثال: تاريخي، دراما، أكشن">
                </div>
                <div class="action-buttons">
                    <button id="add-series-btn">
                        <i class="fas fa-save"></i>
                        إضافة المسلسل
                    </button>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-edit"></i> تعديل / حذف مسلسل</h3>
                <div class="form-group">
                    <label for="edit-series-select">اختر مسلسلاً للتعديل أو الحذف:</label>
                    <select id="edit-series-select">
                        <option value="">-- اختر مسلسل --</option>
                    </select>
                </div>
                <div id="edit-series-form" style="display: none;">
                    <div class="form-group">
                        <label for="edit-series-title">عنوان المسلسل:</label>
                        <input type="text" id="edit-series-title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-series-image">رابط صورة المسلسل:</label>
                        <input type="url" id="edit-series-image" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-series-category">تصنيف المسلسل:</label>
                        <input type="text" id="edit-series-category">
                    </div>
                    <div class="action-buttons">
                        <button id="update-series-btn" class="edit-btn">
                            <i class="fas fa-sync-alt"></i>
                            تحديث المسلسل
                        </button>
                        <button id="delete-series-btn" class="delete-btn">
                            <i class="fas fa-trash-alt"></i>
                            حذف المسلسل
                        </button>
                    </div>

                    <div class="episodes-management">
                        <h4><i class="fas fa-video"></i> إدارة الحلقات</h4>
                        <div id="episodes-list">
                            <p style="text-align:center;color:var(--text-muted);">اختر مسلسلاً لعرض الحلقات.</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="new-episode-title">عنوان الحلقة الجديدة:</label>
                            <input type="text" id="new-episode-title" placeholder="مثال: الحلقة 1 الموسم الأول" required>
                        </div>

                        <h4 style="margin-top: 30px; font-size: 18px;"><i class="fas fa-cogs"></i> مشغلات الحلقة (يمكنك تغيير الاسم لكل مشغل)</h4>
                        <div id="new-episode-players-container">
                            <div class="player-input-group">
                                <label for="new-episode-name-1">اسم المشغل 1 (أساسي):</label>
                                <input type="text" id="new-episode-name-1" value="المشغل 1" required>
                                <label for="new-episode-link-1">رابط المشغل 1:</label>
                                <input type="url" id="new-episode-link-1" placeholder="رابط المشغل الأساسي (مطلوب)" required>
                            </div>
                            <div class="player-input-group">
                                <label for="new-episode-name-2">اسم المشغل 2:</label>
                                <input type="text" id="new-episode-name-2" value="المشغل 2">
                                <label for="new-episode-link-2">رابط المشغل 2:</label>
                                <input type="url" id="new-episode-link-2" placeholder="رابط احتياطي (اختياري)">
                            </div>
                            <div class="player-input-group">
                                <label for="new-episode-name-3">اسم المشغل 3:</label>
                                <input type="text" id="new-episode-name-3" value="المشغل 3">
                                <label for="new-episode-link-3">رابط المشغل 3:</label>
                                <input type="url" id="new-episode-link-3" placeholder="رابط احتياطي آخر (اختياري)">
                            </div>
                        </div>
                        <div class="form-group" style="display: flex; align-items: center; gap: 10px; margin-top: 20px;">
                            <input type="checkbox" id="new-episode-is-new">
                            <label for="new-episode-is-new" style="margin-bottom: 0;">وضع علامة "حلقة جديدة"</label>
                        </div>
                        <div class="action-buttons">
                            <button id="add-episode-to-series-btn" class="add-episode-btn">
                                <i class="fas fa-plus"></i>
                                إضافة الحلقة
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <h2><i class="fas fa-list"></i> جميع المسلسلات</h2>
            <div id="series-list">
                <p style="text-align:center;color:var(--text-muted); padding: 20px;">الرجاء إضافة مسلسلات لعرضها هنا.</p>
            </div>
        </div>
    </section>

            appId: "1:575424024738:web:0b1736c0c2e496adf607fb",

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const db = getDatabase(app);

        // UI Elements

        const newSeriesTitleInput = document.getElementById('new-series-title');
        const newSeriesImageInput = document.getElementById('new-series-image');

        const addSeriesBtn = document.getElementById('add-series-btn');

        const editSeriesSelect = document.getElementById('edit-series-select');

        const editSeriesTitleInput = document.getElementById('edit-series-title');
        const editSeriesImageInput = document.getElementById('edit-series-image');
        const editSeriesCategoryInput = document.getElementById('edit-series-category');
        const updateSeriesBtn = document.getElementById('update-series-btn');
        const deleteSeriesBtn = document.getElementById('delete-series-btn');

        const episodesListDiv = document.getElementById('episodes-list');
        // Updated Episode Link Inputs (now includes names)
        const newEpisodeTitleInput = document.getElementById('new-episode-title');
        const newEpisodeName1Input = document.getElementById('new-episode-name-1'); // NEW
        const newEpisodeLink1Input = document.getElementById('new-episode-link-1');
        const newEpisodeName2Input = document.getElementById('new-episode-name-2'); // NEW
        const newEpisodeLink2Input = document.getElementById('new-episode-link-2');
        const newEpisodeName3Input = document.getElementById('new-episode-name-3'); // NEW
        const newEpisodeLink3Input = document.getElementById('new-episode-link-3');
        
        const newEpisodeIsNewCheckbox = document.getElementById('new-episode-is-new');
        const addEpisodeToSeriesBtn = document.getElementById('add-episode-to-series-btn');

        const allSeriesDisplay = document.getElementById('series-list');

        let currentSelectedSeriesId = null;

        // Function to normalize Arabic titles for Firebase keys (as provided previously)
        function normalizeTitleForFirebase(title) {
            let normalized = title.replace(/^(مسلسل|مسلسلات)\s*/, '');
            normalized = normalized.replace(/[^a-zA-Z0-9\u0600-\u06FF]+/g, '_');
            normalized = normalized.replace(/_+/g, '_');
            normalized = normalized.replace(/^_|_$/g, '');
            return normalized.trim();
        }

        window.addEventListener('load', loadSeries);

        // Logout functionality
        logoutBtn.addEventListener('click', async () => {
            if (confirm('هل أنت متأكد أنك تريد تسجيل الخروج؟')) {
                try {
                    await signOut(auth);
                    alert('تم تسجيل الخروج بنجاح. لن تتمكن من تعديل البيانات بعد الآن.');
                    adminPanelSection.style.display = 'none';
                } catch (error) {
                    console.error("Logout failed:", error);
                    alert('فشل تسجيل الخروج.');
                }
            }
        });

        // --- Series Management ---

        async function loadSeries() {
            try {
                const snapshot = await get(seriesRef);
                const seriesData = snapshot.val() || {};
                
                editSeriesSelect.innerHTML = '<option value="">-- اختر مسلسل --</option>';
                allSeriesDisplay.innerHTML = '';

                let hasSeries = false;
                for (const key in seriesData) {
                    hasSeries = true;
                    const series = seriesData[key];
                    
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = series.title;
                    editSeriesSelect.appendChild(option);

                    const card = document.createElement('div');
                    card.className = 'series-item';
                    card.setAttribute('data-series-id', key);
                    card.innerHTML = `
                        <img src="${series.image || 'https://via.placeholder.com/200x280?text=No+Image'}" alt="${series.title}">
                        <div class="series-item-info">
                            <h4>${series.title}</h4>
                            <p>التصنيف: ${series.category || 'غير محدد'}</p>
                            <p>المشاهدات: ${series.views || 0} | اللايكات: ${series.likes || 0}</p>
                        </div>
                        <div class="series-item-actions">
                            <button class="edit-btn" data-series-id="${key}"><i class="fas fa-edit"></i> تعديل</button>
                            <button class="delete-btn" data-series-id="${key}"><i class="fas fa-trash-alt"></i> حذف</button>
                        </div>
                    `;
                    allSeriesDisplay.appendChild(card);
                }

                if (!hasSeries) {
                    allSeriesDisplay.innerHTML = '<p style="text-align:center;color:var(--text-muted); padding: 20px;">لا توجد مسلسلات لعرضها حاليًا. الرجاء إضافة مسلسل جديد.</p>';
                }


                document.querySelectorAll('#series-list .edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const seriesId = e.currentTarget.getAttribute('data-series-id');
                        editSeriesSelect.value = seriesId;
                        editSeriesSelect.dispatchEvent(new Event('change'));
                    });
                });
                document.querySelectorAll('#series-list .delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const seriesId = e.currentTarget.getAttribute('data-series-id');
                        deleteSeries(seriesId);
                    });
                });

            } catch (error) {
                console.error("Error loading series:", error);
                alert('فشل تحميل المسلسلات.');
            }
        }

        addSeriesBtn.addEventListener('click', async () => {
            const title = newSeriesTitleInput.value.trim();
            const image = newSeriesImageInput.value.trim();
            const category = newSeriesCategoryInput.value.trim();

            if (!title || !image) {
                alert('الرجاء إدخال عنوان المسلسل ورابط الصورة.');
                return;
            }

            const safeTitle = normalizeTitleForFirebase(title);
            if (!safeTitle) {
                alert('عنوان المسلسل غير صالح لإنشاء مفتاح.');
                return;
            }

            const newSeriesData = {
                title: title,
                image: image,
                category: category || 'عام',
                views: 0,
                likes: 0,
                episodes: []
            };

            try {
                const existingSeriesSnapshot = await get(ref(db, `series/${safeTitle}`));
                if (existingSeriesSnapshot.exists()) {
                    alert('مسلسل بهذا العنوان موجود بالفعل. الرجاء اختيار عنوان مختلف أو تعديل المسلسل الحالي.');
                    return;
                }

                await set(ref(db, `series/${safeTitle}`), newSeriesData);
                alert('تم إضافة المسلسل بنجاح!');
                newSeriesTitleInput.value = '';
                newSeriesImageInput.value = '';
                newSeriesCategoryInput.value = '';
                loadSeries();
            } catch (error) {
                console.error("Error adding series:", error);
                alert('فشل إضافة المسلسل. قد يكون هناك مشكلة في الاتصال أو الأذونات.');
            }
        });

        editSeriesSelect.addEventListener('change', async () => {
            currentSelectedSeriesId = editSeriesSelect.value;
            episodesListDiv.innerHTML = '';

            if (currentSelectedSeriesId) {
                editSeriesForm.style.display = 'block';
                try {
                    const snapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                    const series = snapshot.val();
                    if (series) {
                        editSeriesTitleInput.value = series.title;
                        editSeriesImageInput.value = series.image;
                        editSeriesCategoryInput.value = series.category || '';
                        loadEpisodes(series.episodes || []);
                    } else {
                        alert('المسلسل المحدد غير موجود.');
                        editSeriesForm.style.display = 'none';
                    }
                } catch (error) {
                    console.error("Error loading series for edit:", error);
                    alert('فشل تحميل بيانات المسلسل للتعديل.');
                }
            } else {
                editSeriesForm.style.display = 'none';
            }
        });

        updateSeriesBtn.addEventListener('click', async () => {
            if (!currentSelectedSeriesId) {
                alert('الرجاء اختيار مسلسل للتعديل.');
                return;
            }

            const title = editSeriesTitleInput.value.trim();
            const image = editSeriesImageInput.value.trim();
            const category = editSeriesCategoryInput.value.trim();

            if (!title || !image) {
                alert('الرجاء إدخال عنوان المسلسل ورابط الصورة.');
                return;
            }

            try {
                await update(ref(db, `series/${currentSelectedSeriesId}`), {
                    title: title,
                    image: image,
                    category: category || 'عام'
                });
                alert('تم تحديث المسلسل بنجاح!');
                loadSeries();
                editSeriesSelect.value = currentSelectedSeriesId; 
                editSeriesSelect.dispatchEvent(new Event('change'));
            } catch (error) {
                console.error("Error updating series:", error);
                alert('فشل تحديث المسلسل.');
            }
        });

        async function deleteSeries(seriesIdToDelete) {
            if (confirm('هل أنت متأكد أنك تريد حذف هذا المسلسل وجميع حلقاته؟ هذا الإجراء لا يمكن التراجع عنه!')) {
                try {
                    await remove(ref(db, `series/${seriesIdToDelete}`));
                    alert('تم حذف المسلسل بنجاح!');
                    editSeriesForm.style.display = 'none';
                    currentSelectedSeriesId = null;
                    loadSeries();
                } catch (error) {
                    console.error("Error deleting series:", error);
                    alert('فشل حذف المسلسل.');
                }
            }
        }
        deleteSeriesBtn.addEventListener('click', () => {
            if (currentSelectedSeriesId) {
                deleteSeries(currentSelectedSeriesId);
            }
        });

        // --- Episode Management ---

        function loadEpisodes(episodes) {
            episodesListDiv.innerHTML = '';
            if (!episodes || episodes.length === 0) {
                episodesListDiv.innerHTML = '<p style="text-align:center;color:var(--text-muted); padding: 10px;">لا توجد حلقات لهذا المسلسل. ابدأ بإضافة واحدة!</p>';
                return;
            }

            episodes.forEach((ep, index) => {
                // Determine if the episode uses the new 'players' array or the old 'link1' structure for display
                const playerCount = ep.players ? ep.players.length : (ep.link1 ? 1 : 0) + (ep.link2 ? 1 : 0) + (ep.link3 ? 1 : 0);
                
                const playerNames = ep.players 
                    ? ep.players.map(p => p.name).join(' | ') 
                    : (ep.link2 || ep.link3 ? 'متعدد المشغلات (قديم)' : (ep.link1 ? 'مشغل واحد (قديم)' : 'بدون مشغلات'));

                const episodeItem = document.createElement('div');
                episodeItem.className = 'episode-item';
                episodeItem.setAttribute('data-index', index); 
                
                // Display player info
                episodeItem.innerHTML = `
                    <span>${ep.title} | ${playerCount} مشغل (${playerNames})</span>
                    <div class="episode-item-actions">
                        <button class="toggle-new-btn ${ep.isNew ? 'active' : ''}" data-index="${index}">${ep.isNew ? '<i class="fas fa-eye-slash"></i> إزالة "جديدة"' : '<i class="fas fa-eye"></i> وضع "جديدة"'}</button>
                        <button class="edit-episode-btn" data-index="${index}"><i class="fas fa-edit"></i> تعديل</button>
                        <button class="delete-episode-btn delete-btn" data-index="${index}"><i class="fas fa-trash-alt"></i> حذف</button>
                    </div>
                `;
                episodesListDiv.appendChild(episodeItem);
            });

            document.querySelectorAll('.toggle-new-btn').forEach(btn => {
                btn.addEventListener('click', toggleEpisodeNewStatus);
            });
            document.querySelectorAll('.edit-episode-btn').forEach(btn => {
                btn.addEventListener('click', editEpisode);
            });
            document.querySelectorAll('.delete-episode-btn').forEach(btn => {
                btn.addEventListener('click', deleteEpisode);
            });
        }

        // Add new episode to a series
        addEpisodeToSeriesBtn.addEventListener('click', async () => {
            if (!currentSelectedSeriesId) {
                alert('الرجاء اختيار مسلسل لإضافة حلقة إليه.');
                return;
            }

            const title = newEpisodeTitleInput.value.trim();
            
            // NEW LOGIC: Collect all players (Name and Link)
            const players = [];
            
            const player1Name = newEpisodeName1Input.value.trim() || 'المشغل 1';
            const player1Link = newEpisodeLink1Input.value.trim();
            if (player1Link) {
                players.push({ name: player1Name, link: player1Link });
            }

            const player2Name = newEpisodeName2Input.value.trim() || 'المشغل 2';
            const player2Link = newEpisodeLink2Input.value.trim();
            if (player2Link) {
                players.push({ name: player2Name, link: player2Link });
            }
            
            const player3Name = newEpisodeName3Input.value.trim() || 'المشغل 3';
            const player3Link = newEpisodeLink3Input.value.trim();
            if (player3Link) {
                players.push({ name: player3Name, link: player3Link });
            }


            if (!title) {
                alert('الرجاء إدخال عنوان الحلقة.');
                return;
            }

            if (players.length === 0) {
                alert('الرجاء إدخال رابط مشغل واحد على الأقل (يفضل المشغل 1).');
                return;
            }

            try {
                const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                const series = seriesSnapshot.val();
                const episodes = series.episodes || [];

                const newEpisode = {
                    title: title,
                    players: players, // NEW STRUCTURE
                    isNew: newEpisodeIsNewCheckbox.checked,
                    updatedAt: new Date().toISOString()
                };

                episodes.push(newEpisode);

                await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                alert('تم إضافة الحلقة بنجاح!');
                
                // Clear input fields (including new name fields)
                newEpisodeTitleInput.value = '';
                newEpisodeName1Input.value = 'المشغل 1';
                newEpisodeLink1Input.value = '';
                newEpisodeName2Input.value = 'المشغل 2';
                newEpisodeLink2Input.value = '';
                newEpisodeName3Input.value = 'المشغل 3';
                newEpisodeLink3Input.value = '';
                newEpisodeIsNewCheckbox.checked = false;
                loadEpisodes(episodes);
            } catch (error) {
                console.error("Error adding episode:", error);
                alert('فشل إضافة الحلقة.');
            }
        });

        // Edit an existing episode (Updated to handle new 'players' array)
        async function editEpisode(event) {
            const index = parseInt(event.currentTarget.getAttribute('data-index'));
            
            const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
            const series = seriesSnapshot.val();
            const episodes = series.episodes || [];
            let episodeToEdit = episodes[index];

            // NEW: Convert old structure (link1, link2, link3) to new structure (players array) for editing
            let currentPlayers = episodeToEdit.players || [];
            if (!episodeToEdit.players && episodeToEdit.link1) {
                currentPlayers = [];
                if (episodeToEdit.link1) currentPlayers.push({ name: 'المشغل 1', link: episodeToEdit.link1 });
                if (episodeToEdit.link2) currentPlayers.push({ name: 'المشغل 2', link: episodeToEdit.link2 });
                if (episodeToEdit.link3) currentPlayers.push({ name: 'المشغل 3', link: episodeToEdit.link3 });
            }

            const newTitle = prompt('أدخل العنوان الجديد للحلقة:', episodeToEdit.title);
            if (newTitle === null) return; 

            let updatedPlayers = [...currentPlayers];
            
            // 1. Edit Existing Players
            for(let i = 0; i < updatedPlayers.length; i++) {
                const player = updatedPlayers[i];
                const editAction = prompt(`تحرير المشغل رقم ${i + 1}:\nالاسم الحالي: ${player.name}\nالرابط الحالي: ${player.link}\n\n1. تعديل الاسم والرابط\n2. حذف المشغل\n3. تخطي\n\nأدخل الرقم (1، 2، أو 3):`, '3');

                if (editAction === '2') {
                    if(confirm(`هل أنت متأكد من حذف المشغل: ${player.name}؟`)) {
                        updatedPlayers.splice(i, 1);
                        i--; // Adjust index after splice
                    }
                    continue;
                } else if (editAction === '1') {
                    const newName = prompt(`أدخل اسم المشغل الجديد (الحالي: ${player.name}):`, player.name);
                    if (newName === null) continue;
                    
                    const newLink = prompt(`أدخل رابط المشغل الجديد (الحالي: ${player.link}):`, player.link);
                    if (newLink === null) continue;

                    if (newLink.trim() === '') {
                         alert('رابط المشغل لا يمكن أن يكون فارغاً. تم حذف المشغل.');
                         updatedPlayers.splice(i, 1);
                         i--;
                         continue;
                    }

                    updatedPlayers[i].name = newName.trim();
                    updatedPlayers[i].link = newLink.trim();
                }
            }

            // 2. Add New Player
            if (confirm('هل تريد إضافة مشغل جديد؟')) {
                const newPlayerName = prompt('أدخل اسم المشغل الجديد:');
                if (newPlayerName && newPlayerName.trim()) {
                    const newPlayerLink = prompt(`أدخل رابط المشغل لـ: ${newPlayerName.trim()}`);
                    if (newPlayerLink && newPlayerLink.trim()) {
                        updatedPlayers.push({ name: newPlayerName.trim(), link: newPlayerLink.trim() });
                    } else {
                        alert('تم إلغاء الإضافة. الرابط مطلوب.');
                    }
                } else {
                    alert('تم إلغاء الإضافة. الاسم مطلوب.');
                }
            }

            if (updatedPlayers.length === 0) {
                alert('يجب أن تحتوي الحلقة على مشغل واحد على الأقل. لم يتم حفظ التعديلات.');
                return;
            }

            episodes[index].title = newTitle.trim();
            episodes[index].players = updatedPlayers; // Store the new array
            
            // Clean up old link fields for full transition to 'players' array
            delete episodes[index].link1;
            delete episodes[index].link2;
            delete episodes[index].link3;

            episodes[index].updatedAt = new Date().toISOString();

            try {
                await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                alert('تم تحديث الحلقة بنجاح!');
                loadEpisodes(episodes);
            } catch (error) {
                console.error("Error updating episode:", error);
                alert('فشل تحديث الحلقة.');
            }
        }

        // Delete an episode (Logic remains the same)
        async function deleteEpisode(event) {
            const index = parseInt(event.currentTarget.getAttribute('data-index'));
            if (confirm('هل أنت متأكد أنك تريد حذف هذه الحلقة؟')) {
                try {
                    const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                    const series = seriesSnapshot.val();
                    const episodes = series.episodes || [];

                    episodes.splice(index, 1);

                    await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                    alert('تم حذف الحلقة بنجاح!');
                    loadEpisodes(episodes);
                } catch (error) {
                    console.error("Error deleting episode:", error);
                    alert('فشل حذف الحلقة.');
                }
            }
        }

        // Toggle "isNew" status for an episode (Logic remains the same)
        async function toggleEpisodeNewStatus(event) {
            const index = parseInt(event.currentTarget.getAttribute('data-index'));
            try {
                const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                const series = seriesSnapshot.val();
                const episodes = series.episodes || [];

                episodes[index].isNew = !episodes[index].isNew;
                episodes[index].updatedAt = new Date().toISOString();

                await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                alert('تم تحديث حالة الحلقة بنجاح!');
                loadEpisodes(episodes);
            } catch (error) {
                console.error("Error toggling new status:", error);
                alert('فشل تحديث حالة الحلقة.');
            }
        }

    </script>
