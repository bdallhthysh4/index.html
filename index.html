<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكايتنا - لوحة الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #e74c3c; /* Vibrant Red */
            --secondary-color: #f39c12; /* Amber Orange */
            --dark-bg-main: #1c1c20;
            --dark-bg-secondary: #28282d;
            --card-bg: #323238;
            --section-bg: #2b2b30;
            --text-light: #ecf0f1;
            --text-muted: #bdc3c7;
            --border-color: #4a4a50;
            --shadow-dark: rgba(0,0,0,0.7);
            --glow-primary: rgba(231, 76, 60, 0.5);
            --gradient-main: linear-gradient(145deg, var(--dark-bg-main), #212126);
            --input-bg: #222226;
            --hover-light: #55555c;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --info-color: #3498db;
        }

        /* Base Styles */
        body {
            font-family: 'Almarai', sans-serif;
            background: var(--gradient-main);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: rtl;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--dark-bg-main);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .container {
            max-width: 1300px;
            margin: 40px auto;
            padding: 30px;
            background: var(--dark-bg-secondary);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-dark);
            flex-grow: 1;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before, .container::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.05;
            filter: blur(50px);
            z-index: 0;
        }
        .container::before {
            top: -50px;
            left: -50px;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
        }
        .container::after {
            bottom: -50px;
            right: -50px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
        }

        h1, h2, h3, h4 {
            font-family: 'Rubik', sans-serif;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 35px;
            text-shadow: 0 0 15px var(--glow-primary);
            position: relative;
            z-index: 1;
        }
        h1 { font-size: 2.8em; }
        h2 { font-size: 2.2em; }
        h3 { font-size: 1.8em; }
        h4 { font-size: 1.5em; }

        /* Admin Panel Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: linear-gradient(90deg, #b03a2e, var(--primary-color));
            border-bottom: 4px solid var(--secondary-color);
            box-shadow: 0 6px 20px var(--shadow-dark);
            color: white;
            font-size: 26px;
            font-weight: 700;
            font-family: 'Rubik', sans-serif;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .admin-header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .admin-header .logo i {
            color: var(--secondary-color);
            font-size: 1.2em;
        }
        .admin-header button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .admin-header button:hover {
            background: #e67e22;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }
        .admin-header button i {
            font-size: 1.1em;
        }

        /* Forms */
        .form-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(231,76,60,0.02), rgba(243,156,18,0.02));
            pointer-events: none;
            z-index: -1;
        }
        .form-section h3 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(243,156,18,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-light);
            font-weight: 700;
            font-size: 17px;
        }
        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text-light);
            font-size: 17px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
        }
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ecf0f1%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1-3.8%204.9-4.7%2011-2.9%2016.7l132.8%20132.8c3.2%203.2%207.1%204.7%2011.1%204.7%204%200%207.9-1.5%2011.1-4.7l132.8-132.8c3.7-3.6%204.6-9.1%202.9-14.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 10px center;
            background-size: 1em;
            padding-left: 35px;
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }

        .form-group button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .form-group button:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.6);
        }
        .form-group button.delete-btn {
            background: var(--danger-color);
        }
        .form-group button.delete-btn:hover {
            background: #c0392b;
        }
        .form-group button.edit-btn {
            background: var(--info-color);
        }
        .form-group button.edit-btn:hover {
            background: #2980b9;
        }
        .form-group button.add-episode-btn {
            background: var(--success-color);
        }
        .form-group button.add-episode-btn:hover {
            background: #229954;
        }

        /* Player Links Container */
        #new-episode-players-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .player-input-group {
            background: #2a2a30;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #4a4a50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .player-input-group label {
            font-size: 15px;
            margin-top: 10px;
        }
        .player-input-group label:first-child {
            margin-top: 0;
        }
        .player-input-group input[type="text"],
        .player-input-group input[type="url"] {
            margin-bottom: 10px;
            width: calc(100% - 24px);
        }

        /* Series List */
        #series-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
            padding: 20px;
            background: var(--section-bg);
            border-radius: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
            border: 1px dashed var(--border-color);
        }
        .series-item {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            cursor: default;
        }
        .series-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px var(--glow-primary);
            border-color: var(--primary-color);
        }
        .series-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }
        .series-item:hover img {
            transform: scale(1.03);
        }
        .series-item-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }
        .series-item-info h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-size: 20px;
            text-shadow: none;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .series-item-info p {
            color: var(--text-muted);
            font-size: 15px;
            margin-bottom: 8px;
        }
        .series-item-actions {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: rgba(0,0,0,0.1);
        }
        .series-item-actions button {
            flex: 1;
            margin: 0 5px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Episode List within Edit Form */
        .episodes-management {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed var(--border-color);
            position: relative;
            z-index: 1;
        }
        .episodes-management h4 {
            color: var(--text-light);
            font-size: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: var(--info-color);
            text-shadow: 0 0 8px rgba(52,152,219,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #episodes-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
        }
        #episodes-list::-webkit-scrollbar {
            width: 8px;
        }
        #episodes-list::-webkit-scrollbar-track {
            background: var(--input-bg);
            border-radius: 4px;
        }
        #episodes-list::-webkit-scrollbar-thumb {
            background: var(--info-color);
            border-radius: 4px;
        }
        #episodes-list::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
        .episode-item {
            background: #2a2a30;
            padding: 15px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #3d3d45;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: background 0.2s ease;
        }
        .episode-item:hover {
            background: var(--hover-light);
        }
        .episode-item span {
            flex-grow: 1;
            font-size: 16px;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
        }
        .episode-item-actions {
            display: flex;
            gap: 10px;
        }
        .episode-item-actions button {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 7px;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .episode-item-actions .toggle-new-btn {
            background: var(--info-color);
            color: white;
        }
        .episode-item-actions .toggle-new-btn.active {
            background: var(--success-color);
        }
        .episode-item-actions .toggle-new-btn:hover {
            background: #2980b9;
        }
        .episode-item-actions .toggle-new-btn.active:hover {
            background: #218838;
        }
        .episode-item-actions .edit-episode-btn {
            background: var(--secondary-color);
            color: white;
        }
        .episode-item-actions .edit-episode-btn:hover {
            background: #e67e22;
        }
        .episode-item-actions .delete-btn {
            background: var(--danger-color);
            color: white;
        }
        .episode-item-actions .delete-btn:hover {
            background: #c0392b;
        }

        .form-group input[type="checkbox"] {
            width: auto;
            transform: scale(1.3);
            margin-left: 10px;
            accent-color: var(--success-color);
        }
        .form-group input[type="checkbox"]:checked + label {
            color: var(--success-color);
        }
        
        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .loader {
            border: 8px solid var(--card-bg);
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .container {
                margin: 30px auto;
                padding: 20px;
            }
            #new-episode-players-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            #new-episode-players-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loader"></div>
    </div>
    
    <section id="admin-panel-section">
        <div class="admin-header">
            <div class="logo">
                <i class="fas fa-film"></i>
                <span>لوحة إدارة حكايتنا</span>
            </div>
            <button id="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                تسجيل الخروج
            </button>
        </div>

        <div class="container">
            <div class="form-section">
                <h3><i class="fas fa-plus-circle"></i> إضافة مسلسل جديد</h3>
                <div class="form-group">
                    <label for="new-series-title">عنوان المسلسل:</label>
                    <input type="text" id="new-series-title" placeholder="مثال: مسلسل قيامة أرطغرل" required>
                </div>
                <div class="form-group">
                    <label for="new-series-image">رابط صورة المسلسل:</label>
                    <input type="url" id="new-series-image" placeholder="مثال: https://example.com/image.jpg" required>
                </div>
                <div class="form-group">
                    <label for="new-series-category">تصنيف المسلسل:</label>
                    <input type="text" id="new-series-category" placeholder="مثال: تاريخي، دراما، أكشن">
                </div>
                <div class="action-buttons">
                    <button id="add-series-btn">
                        <i class="fas fa-save"></i>
                        إضافة المسلسل
                    </button>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-edit"></i> تعديل / حذف مسلسل</h3>
                <div class="form-group">
                    <label for="edit-series-select">اختر مسلسلاً للتعديل أو الحذف:</label>
                    <select id="edit-series-select">
                        <option value="">-- اختر مسلسل --</option>
                    </select>
                </div>
                <div id="edit-series-form" style="display: none;">
                    <div class="form-group">
                        <label for="edit-series-title">عنوان المسلسل:</label>
                        <input type="text" id="edit-series-title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-series-image">رابط صورة المسلسل:</label>
                        <input type="url" id="edit-series-image" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-series-category">تصنيف المسلسل:</label>
                        <input type="text" id="edit-series-category">
                    </div>
                    <div class="action-buttons">
                        <button id="update-series-btn" class="edit-btn">
                            <i class="fas fa-sync-alt"></i>
                            تحديث المسلسل
                        </button>
                        <button id="delete-series-btn" class="delete-btn">
                            <i class="fas fa-trash-alt"></i>
                            حذف المسلسل
                        </button>
                    </div>

                    <div class="episodes-management">
                        <h4><i class="fas fa-video"></i> إدارة الحلقات</h4>
                        <div id="episodes-list">
                            <p style="text-align:center;color:var(--text-muted);">اختر مسلسلاً لعرض الحلقات.</p>
                        </div>
                        
                        <div class="form-group">
                            <label for="new-episode-title">عنوان الحلقة الجديدة:</label>
                            <input type="text" id="new-episode-title" placeholder="مثال: الحلقة 1 الموسم الأول" required>
                        </div>

                        <h4 style="margin-top: 30px; font-size: 18px;"><i class="fas fa-cogs"></i> مشغلات الحلقة (يمكنك تغيير الاسم لكل مشغل)</h4>
                        <div id="new-episode-players-container">
                            <div class="player-input-group">
                                <label for="new-episode-name-1">اسم المشغل 1 (أساسي):</label>
                                <input type="text" id="new-episode-name-1" value="المشغل 1" required>
                                <label for="new-episode-link-1">رابط المشغل 1:</label>
                                <input type="url" id="new-episode-link-1" placeholder="رابط المشغل الأساسي (مطلوب)" required>
                            </div>
                            <div class="player-input-group">
                                <label for="new-episode-name-2">اسم المشغل 2:</label>
                                <input type="text" id="new-episode-name-2" value="المشغل 2">
                                <label for="new-episode-link-2">رابط المشغل 2:</label>
                                <input type="url" id="new-episode-link-2" placeholder="رابط احتياطي (اختياري)">
                            </div>
                            <div class="player-input-group">
                                <label for="new-episode-name-3">اسم المشغل 3:</label>
                                <input type="text" id="new-episode-name-3" value="المشغل 3">
                                <label for="new-episode-link-3">رابط المشغل 3:</label>
                                <input type="url" id="new-episode-link-3" placeholder="رابط احتياطي آخر (اختياري)">
                            </div>
                        </div>
                        <div class="form-group" style="display: flex; align-items: center; gap: 10px; margin-top: 20px;">
                            <input type="checkbox" id="new-episode-is-new">
                            <label for="new-episode-is-new" style="margin-bottom: 0;">وضع علامة "حلقة جديدة"</label>
                        </div>
                        <div class="action-buttons">
                            <button id="add-episode-to-series-btn" class="add-episode-btn">
                                <i class="fas fa-plus"></i>
                                إضافة الحلقة
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <h2><i class="fas fa-list"></i> جميع المسلسلات</h2>
            <div id="series-list">
                <p style="text-align:center;color:var(--text-muted); padding: 20px;">الرجاء إضافة مسلسلات لعرضها هنا.</p>
            </div>
        </div>
    </section>

    <script type="module">
        //<![CDATA[
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getDatabase, ref, get, set, remove, update } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // Firebase configuration (استبدل هذا بتهيئة Firebase الخاصة بك)
        const firebaseConfig = {

        // Utility: Normalize Arabic titles for Firebase keys
        function normalizeTitleForFirebase(title) {
            let normalized = title.replace(/^(مسلسل|مسلسلات)\s*/, '');
            normalized = normalized.replace(/[^a-zA-Z0-9\u0600-\u06FF]+/g, '_');
            normalized = normalized.replace(/_+/g, '_');
            normalized = normalized.replace(/^_|_$/g, '');
            return normalized.trim();
        }

        // Edit an existing episode (Handles migration to 'players' structure)
        async function editEpisode(event) {
            const index = parseInt(event.currentTarget.getAttribute('data-index'));
            
            toggleLoading(true);
            try {
                const seriesSnapshot = await get(ref(db, `series/${currentSelectedSeriesId}`));
                const series = seriesSnapshot.val();
                const episodes = series.episodes || [];
                let episodeToEdit = episodes[index];

                // ******* منطق الترحيل الفعلي هنا *******
                let currentPlayers = episodeToEdit.players || [];
                if (!episodeToEdit.players && (episodeToEdit.link1 || episodeToEdit.link2 || episodeToEdit.link3)) {
                    // تحويل الهيكل القديم إلى الجديد قبل التعديل
                    currentPlayers = [];
                    if (episodeToEdit.link1) currentPlayers.push({ name: 'المشغل 1', link: episodeToEdit.link1 });
                    if (episodeToEdit.link2) currentPlayers.push({ name: 'المشغل 2', link: episodeToEdit.link2 });
                    if (episodeToEdit.link3) currentPlayers.push({ name: 'المشغل 3', link: episodeToEdit.link3 });
                    alert('تنبيه: يتم الآن تعديل حلقة بهيكل قديم (link1, link2..). سيتم تحويلها وحفظها بالهيكل الجديد (players).');
                }

                const newTitle = prompt('أدخل العنوان الجديد للحلقة:', episodeToEdit.title);
                if (newTitle === null || newTitle.trim() === '') {
                    toggleLoading(false);
                    alert('لم يتم حفظ التعديلات. العنوان مطلوب أو تم الإلغاء.');
                    return; 
                }

                let updatedPlayers = [...currentPlayers];
                
                // 1. Edit/Delete Existing Players
                for(let i = 0; i < updatedPlayers.length; i++) {
                    const player = updatedPlayers[i];
                    const editAction = prompt(`تحرير المشغل رقم ${i + 1} (${player.name}):\nالرابط الحالي: ${player.link}\n\n1. تعديل الاسم والرابط\n2. حذف المشغل\n3. تخطي\n\nأدخل الرقم (1، 2، أو 3):`, '3');

                    if (editAction === '2') {
                        if(confirm(`هل أنت متأكد من حذف المشغل: ${player.name}؟`)) {
                            updatedPlayers.splice(i, 1);
                            i--; 
                        }
                        continue;
                    } else if (editAction === '1') {
                        const newName = prompt(`أدخل اسم المشغل الجديد (الحالي: ${player.name}):`, player.name);
                        if (newName === null) continue;
                        
                        const newLink = prompt(`أدخل رابط المشغل الجديد (الحالي: ${player.link}):`, player.link);
                        if (newLink === null) continue;

                        if (newLink.trim() === '') {
                             if (confirm('رابط المشغل لا يمكن أن يكون فارغاً. هل تريد حذفه بدلاً من ذلك؟')) {
                                updatedPlayers.splice(i, 1);
                                i--;
                                continue;
                             } else {
                                alert('تم الإلغاء.');
                                continue;
                             }
                        }

                        updatedPlayers[i].name = newName.trim();
                        updatedPlayers[i].link = newLink.trim();
                    }
                }

                // 2. Add New Player
                if (confirm('هل تريد إضافة مشغل جديد؟')) {
                    const newPlayerName = prompt('أدخل اسم المشغل الجديد:');
                    if (newPlayerName && newPlayerName.trim()) {
                        const newPlayerLink = prompt(`أدخل رابط المشغل لـ: ${newPlayerName.trim()}`);
                        if (newPlayerLink && newPlayerLink.trim()) {
                            updatedPlayers.push({ name: newPlayerName.trim(), link: newPlayerLink.trim() });
                        } else {
                            alert('تم إلغاء الإضافة. الرابط مطلوب.');
                        }
                    } else {
                        alert('تم إلغاء الإضافة. الاسم مطلوب.');
                    }
                }

                if (updatedPlayers.length === 0) {
                    toggleLoading(false);
                    alert('يجب أن تحتوي الحلقة على مشغل واحد على الأقل. لم يتم حفظ التعديلات.');
                    return;
                }

                episodes[index].title = newTitle.trim();
                episodes[index].players = updatedPlayers; // حفظ بالهيكل الجديد
                
                // **تنظيف حقول الروابط القديمة لضمان الترحيل الكامل**
                delete episodes[index].link1;
                delete episodes[index].link2;
                delete episodes[index].link3;
                delete episodes[index].title1; // تنظيف إضافي
                
                episodes[index].updatedAt = new Date().toISOString();

                await update(ref(db, `series/${currentSelectedSeriesId}`), { episodes: episodes });
                alert('تم تحديث الحلقة بنجاح! تم حفظها الآن بتنسيق المشغلات (players) الجديد.');

                // تحويل بيانات العرض مؤقتاً لتظهر في loadEpisodes
                loadEpisodes(episodes);

            } catch (error) {
                console.error("Error updating episode:", error);
                alert('فشل تحديث الحلقة: ' + error.message);
            } finally {
                toggleLoading(false);
            }
        }

        // Delete an episode
        async function deleteEpisode(event) {
            const index = parseInt(event.currentTarget.getAttribute('data-index'));
            if (confirm('هل أنت متأكد أنك تريد حذف هذه الحلقة؟')) {
                toggleLoading(true);

                alert('فشل تحديث حالة الحلقة: ' + error.message);
            } finally {
                toggleLoading(false);
            }
