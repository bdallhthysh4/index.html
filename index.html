<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكايتنا - لوحة الإدارة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff3b3b; /* أحمر ناري */
            --secondary-color: #ff8c00; /* برتقالي حيوي */
            --dark-bg-main: #0a0a0a; /* أسود عميق جداً */
            --dark-bg-secondary: #1a1a1a;
            --card-bg: #1f1f1f;
            --section-bg: #2b2b2b;
            --text-light: #f0f0f0;
            --text-muted: #aaaaaa;
            --border-color: #444444;
            --shadow-dark: rgba(0,0,0,0.9);
            --glow-primary: rgba(255, 59, 59, 0.7);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(145deg, var(--dark-bg-main), #100000);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: var(--dark-bg-secondary);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-dark);
            flex-grow: 1;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px var(--glow-primary);
        }

        /* Admin Panel Header */
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(90deg, #8b0000, var(--primary-color));
            border-bottom: 3px solid var(--secondary-color);
            box-shadow: 0 4px 15px var(--shadow-dark);
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .admin-header button {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .admin-header button:hover {
            background: #ff6a00;
            transform: scale(1.05);
        }
        .admin-header .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 18px;
        }
        .admin-header .user-info span {
            color: var(--text-light);
        }
        .admin-header .user-info strong {
            color: var(--secondary-color);
            font-size: 20px;
        }


        /* Forms */
        .form-section {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 1px solid var(--border-color);
        }
        .form-section h3 {
            color: var(--secondary-color);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
            font-size: 22px;
            text-shadow: 0 0 8px rgba(255,140,0,0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group input[type="email"], /* Added for email input */
        .form-group input[type="password"], /* Added for password input */
        .form-group select {
            width: calc(100% - 22px); /* Adjust for padding and border */
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: #222;
            color: var(--text-light);
            font-size: 16px;
        }
        .form-group button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .form-group button:hover {
            background: #cc2a2a;
            transform: translateY(-1px);
        }
        .form-group button.delete-btn {
            background: #dc3545;
        }
        .form-group button.delete-btn:hover {
            background: #c82333;
        }
        .form-group button.edit-btn {
            background: #007bff;
        }
        .form-group button.edit-btn:hover {
            background: #0056b3;
        }
        .form-group button.add-episode-btn {
            background: #28a745;
        }
        .form-group button.add-episode-btn:hover {
            background: #218838;
        }

        /* Series List */
        #series-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        .series-item {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            overflow: hidden;
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .series-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--glow-primary);
        }
        .series-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            border-bottom: 1px solid var(--border-color);
        }
        .series-item-info {
            padding: 15px;
            text-align: center;
        }
        .series-item-info h4 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--text-light);
            font-size: 18px;
        }
        .series-item-info p {
            color: var(--text-muted);
            font-size: 14px;
        }
        .series-item-actions {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid var(--border-color);
        }
        .series-item-actions button {
            flex: 1;
            margin: 0 5px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
        }

        /* Episode List within Edit Form */
        .episodes-management {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
        }
        .episodes-management h4 {
            color: var(--text-light);
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }
        .episode-item {
            background: #2a2a2a;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #333;
        }
        .episode-item span {
            flex-grow: 1;
            font-size: 15px;
        }
        .episode-item-actions {
            display: flex;
            gap: 8px;
        }
        .episode-item-actions button {
            padding: 6px 10px;
            font-size: 13px;
            border-radius: 5px;
        }
        .episode-item-actions .toggle-new-btn {
            background: #17a2b8; /* Cyan */
        }
        .episode-item-actions .toggle-new-btn.active {
            background: #28a745; /* Green */
        }
        .episode-item-actions .toggle-new-btn:hover {
            background: #138496;
        }

        /* Login & Register Specific Styles */
        .auth-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background: var(--dark-bg-secondary);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-dark);
            text-align: center;
        }
        .auth-container h2 {
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        .auth-container .form-group input {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: #222;
            color: var(--text-light);
            font-size: 16px;
        }
        .auth-container button {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .auth-container button:hover {
            background: #cc2a2a;
            transform: translateY(-2px);
        }
        .auth-container p {
            margin-top: 20px;
            color: var(--text-muted);
            font-size: 14px;
        }
        .auth-container p a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .auth-container p a:hover {
            color: #ff6a00;
        }
        .auth-message {
            color: var(--primary-color);
            margin-top: 15px;
            font-weight: bold;
            display: none; /* Hidden by default */
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }
            .admin-header {
                flex-direction: column;
                gap: 10px;
                font-size: 20px;
            }
            .admin-header button {
                width: 100%;
            }
            #series-list {
                grid-template-columns: 1fr;
            }
            .auth-container {
                margin: 40px auto;
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <section id="auth-section" class="auth-container">
        <h2 id="auth-title">تسجيل الدخول</h2>
        <div class="form-group">
            <label for="auth-email">البريد الإلكتروني:</label>
            <input type="email" id="auth-email" placeholder="example@example.com" required>
        </div>
        <div class="form-group">
            <label for="auth-password">كلمة المرور:</label>
            <input type="password" id="auth-password" placeholder="********" required>
        </div>
        <button id="auth-submit-btn">تسجيل الدخول</button>
        <p id="toggle-auth-mode">
            ليس لديك حساب؟ <a href="#" id="show-register-link">سجل الآن</a>
        </p>
        <p class="auth-message" id="auth-error-message"></p>
    </section>

    <section id="admin-panel-section" style="display: none;">
        <div class="admin-header">
            <div class="user-info">
                <span>مرحباً، <strong id="current-user-email"></strong></span>
                <span>رصيدك: <strong id="user-balance">0.00</strong></span>
            </div>
            <span>لوحة إدارة حكايتنا</span>
            <button id="logout-btn">تسجيل الخروج</button>
        </div>

        <div class="container">
            <div class="form-section">
                <h3>إضافة مسلسل جديد</h3>
                <div class="form-group">
                    <label for="new-series-title">عنوان المسلسل:</label>
                    <input type="text" id="new-series-title" placeholder="مثال: مسلسل قيامة أرطغرل" required>
                </div>
                <div class="form-group">
                    <label for="new-series-image">رابط صورة المسلسل:</label>
                    <input type="url" id="new-series-image" placeholder="مثال: https://example.com/image.jpg" required>
                </div>
                <div class="form-group">
                    <label for="new-series-category">تصنيف المسلسل:</label>
                    <input type="text" id="new-series-category" placeholder="مثال: تاريخي، دراما، أكشن">
                </div>
                <button id="add-series-btn">إضافة المسلسل</button>
            </div>

            <div class="form-section">
                <h3>تعديل / حذف مسلسل</h3>
                <div class="form-group">
                    <label for="edit-series-select">اختر مسلسلاً للتعديل أو الحذف:</label>
                    <select id="edit-series-select">
                        <option value="">-- اختر مسلسل --</option>
                    </select>
                </div>
                <div id="edit-series-form" style="display: none;">
                    <div class="form-group">
                        <label for="edit-series-title">عنوان المسلسل:</label>
                        <input type="text" id="edit-series-title" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-series-image">رابط صورة المسلسل:</label>
                        <input type="url" id="edit-series-image" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-series-category">تصنيف المسلسل:</label>
                        <input type="text" id="edit-series-category">
                    </div>
                    <button id="update-series-btn">تحديث المسلسل</button>
                    <button id="delete-series-btn" class="delete-btn">حذف المسلسل</button>

                    <div class="episodes-management">
                        <h4>إدارة الحلقات</h4>
                        <div id="episodes-list">
                        </div>
                        <div class="form-group">
                            <label for="new-episode-title">عنوان الحلقة الجديدة:</label>
                            <input type="text" id="new-episode-title" placeholder="مثال: الحلقة 1 الموسم الأول" required>
                        </div>
                        <div class="form-group">
                            <label for="new-episode-link">رابط فيديو الحلقة الجديدة:</label>
                            <input type="url" id="new-episode-link" placeholder="رابط يوتيوب أو رابط مباشر" required>
                        </div>
                        <div class="form-group" style="display: flex; align-items: center; gap: 10px;">
                            <input type="checkbox" id="new-episode-is-new" style="width: auto;">
                            <label for="new-episode-is-new" style="margin-bottom: 0;">ضع علامة "حلقة جديدة"</label>
                        </div>
                        <button id="add-episode-to-series-btn" class="add-episode-btn">إضافة الحلقة</button>
                    </div>
                </div>
            </div>

            <h2>جميع المسلسلات</h2>
            <div id="series-list">
            </div>
        </div>
    </section>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
        import { getDatabase, ref, get, set, remove, update, runTransaction } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY", // Replace with your Firebase project's API Key
            authDomain: "YOUR_AUTH_DOMAIN", // Replace with your Firebase project's Auth Domain
            databaseURL: "YOUR_DATABASE_URL", // Replace with your Firebase project's Realtime Database URL
            projectId: "YOUR_PROJECT_ID", // Replace with your Firebase project ID
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); 
        const db = getDatabase(app);
        const seriesRef = ref(db, 'series');
        const usersRef = ref(db, 'users'); // Reference for user data

        // UI Elements - Authentication
        const authSection = document.getElementById('auth-section');
        const authTitle = document.getElementById('auth-title');
        const authEmailInput = document.getElementById('auth-email');
        const authPasswordInput = document.getElementById('auth-password');
        const authSubmitBtn = document.getElementById('auth-submit-btn');
        const toggleAuthModeLink = document.getElementById('toggle-auth-mode');
        const showRegisterLink = document.getElementById('show-register-link'); // Note: This ID gets overwritten
        const authErrorMessage = document.getElementById('auth-error-message');

        // UI Elements - Admin Panel
        const adminPanelSection = document.getElementById('admin-panel-section');
        const logoutBtn = document.getElementById('logout-btn');
        const currentUserEmailSpan = document.getElementById('current-user-email');
        const userBalanceSpan = document.getElementById('user-balance');

        const newSeriesTitleInput = document.getElementById('new-series-title');
        const newSeriesImageInput = document.getElementById('new-series-image');
        const newSeriesCategoryInput = document.getElementById('new-series-category');
        const addSeriesBtn = document.getElementById('add-series-btn');

        const editSeriesSelect = document.getElementById('edit-series-select');
        const editSeriesForm = document.getElementById('edit-series-form');
        const editSeriesTitleInput = document.getElementById('edit-series-title');
        const editSeriesImageInput = document.getElementById('edit-series-image');
        const editSeriesCategoryInput = document.getElementById('edit-series-category');
        const updateSeriesBtn = document.getElementById('update-series-btn');
        const deleteSeriesBtn = document.getElementById('delete-series-btn');

        const episodesListDiv = document.getElementById('episodes-list');
        const newEpisodeTitleInput = document.getElementById('new-episode-title');
        const newEpisodeLinkInput = document.getElementById('new-episode-link');
        const newEpisodeIsNewCheckbox = document.getElementById('new-episode-is-new');
        const addEpisodeToSeriesBtn = document.getElementById('add-episode-to-series-btn');

        const allSeriesDisplay = document.getElementById('series-list');

        let currentSelectedSeriesId = null; // To store the key of the currently selected series for editing
        let authMode = 'login'; // 'login' or 'register'

        // Function to normalize Arabic titles for Firebase keys
        function normalizeTitleForFirebase(title) {
            let normalized = title.replace(/^(مسلسل|مسلسلات)\s*/, '');
            normalized = normalized.replace(/[^a-zA-Z0-9\u0600-\u06FF]+/g, '_');
            normalized = normalized.replace(/_+/g, '_');
            return normalized.replace(/^_|_$/g, '').trim();
        }

        // --- Authentication ---

        // Toggle between login and registration forms
        toggleAuthModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            displayAuthError('', false); // Clear any previous error messages, don't show it

            if (authMode === 'login') {
                authMode = 'register';
                authTitle.textContent = 'إنشاء حساب جديد';
                authSubmitBtn.textContent = 'إنشاء حساب';
                toggleAuthModeLink.innerHTML = 'لديك حساب بالفعل؟ <a href="#" id="show-login-link">سجل الدخول</a>';
                // Attach listener for the newly created "show-login-link"
                document.getElementById('show-login-link').addEventListener('click', (ev) => {
                    ev.preventDefault();
                    displayAuthError('', false);
                    authMode = 'login';
                    authTitle.textContent = 'تسجيل الدخول';
                    authSubmitBtn.textContent = 'تسجيل الدخول';
                    toggleAuthModeLink.innerHTML = 'ليس لديك حساب؟ <a href="#" id="show-register-link">سجل الآن</a>';
                    // No need to re-attach for "show-register-link" as the main listener handles its initial state.
                });
            } else {
                authMode = 'login';
                authTitle.textContent = 'تسجيل الدخول';
                authSubmitBtn.textContent = 'تسجيل الدخول';
                toggleAuthModeLink.innerHTML = 'ليس لديك حساب؟ <a href="#" id="show-register-link">سجل الآن</a>';
            }
        });

        // Handle login/registration submission
        authSubmitBtn.addEventListener('click', async () => {
            const email = authEmailInput.value.trim();
            const password = authPasswordInput.value.trim();

            if (!email || !password) {
                displayAuthError('الرجاء إدخال البريد الإلكتروني وكلمة المرور.');
                return;
            }

            displayAuthError('', false); // Clear previous errors before new attempt

            if (authMode === 'login') {
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    // onAuthStateChanged will handle UI update
                } catch (error) {
                    displayAuthError(getAuthErrorMessage(error.code));
                }
            } else { // Register mode
                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const userId = userCredential.user.uid;
                    // Initialize user balance in Realtime Database for new users
                    await set(ref(db, `users/${userId}/balance`), 0);
                    // onAuthStateChanged will handle UI update
                } catch (error) {
                    displayAuthError(getAuthErrorMessage(error.code));
                }
            }
        });

        // Display authentication error messages
        function displayAuthError(message, show = true) {
            authErrorMessage.textContent = message;
            authErrorMessage.style.display = show ? 'block' : 'none';
        }

        // Map Firebase auth error codes to user-friendly messages
        function getAuthErrorMessage(errorCode) {
            switch (errorCode) {
                case 'auth/invalid-email':
                    return 'صيغة البريد الإلكتروني غير صحيحة.';
                case 'auth/user-disabled':
                    return 'تم تعطيل هذا الحساب.';
                case 'auth/user-not-found':
                    return 'لا يوجد مستخدم بهذا البريد الإلكتروني.';
                case 'auth/wrong-password':
                    return 'كلمة المرور غير صحيحة.';
                case 'auth/email-already-in-use':
                    return 'هذا البريد الإلكتروني مستخدم بالفعل.';
                case 'auth/weak-password':
                    return 'كلمة المرور ضعيفة جداً، يجب أن تكون 6 أحرف على الأقل.';
                case 'auth/network-request-failed':
                    return 'فشل الاتصال بالشبكة. الرجاء التحقق من اتصالك بالإنترنت.';
                case 'auth/operation-not-allowed':
                    return 'هذه العملية غير مسموح بها. الرجاء التأكد من تمكين تسجيل الدخول بالبريد الإلكتروني/كلمة المرور في إعدادات Firebase.';
                default:
                    console.error("Firebase Auth Error:", errorCode); // Log unknown errors for debugging
                    return 'حدث خطأ غير معروف. الرجاء المحاولة مرة أخرى.';
            }
        }

        // Listen for authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in, show admin panel
                authSection.style.display = 'none';
                adminPanelSection.style.display = 'flex'; // Use flex to maintain column layout
                currentUserEmailSpan.textContent = user.email;
                await loadUserBalance(user.uid); // Load user's balance
                loadSeries(); // Load series data
            } else {
                // User is signed out, show login/register form
                authSection.style.display = 'block';
                adminPanelSection.style.display = 'none';
                authEmailInput.value = '';
                authPasswordInput.value = '';
                displayAuthError('', false); // Clear any error message
                authTitle.textContent = 'تسجيل الدخول';
                authSubmitBtn.textContent = 'تسجيل الدخول';
                toggleAuthModeLink.innerHTML = 'ليس لديك حساب؟ <a href="#" id="show-register-link">سجل الآن</a>';
                authMode = 'login'; // Reset auth mode to login
            }
        });

        // Logout functionality
        logoutBtn.addEventListener('click', async () => {
            if (confirm('هل أنت متأكد أنك تريد تسجيل الخروج؟')) {
                try {
                    await signOut(auth);
                } catch (error) {
                    console.error("Logout failed:", error);
                    alert('فشل تسجيل الخروج.');
                }
            }
        });

        // --- User Balance Management ---
        const EPISODE_CREDIT = 0.01; // Amount to credit user for adding an episode

        async function loadUserBalance(userId) {
            try {
                const snapshot = await get(ref(db, `users/${userId}/balance`));
                const balance = snapshot.val() || 0;
                userBalanceSpan.textContent = balance.toFixed(2); // Display with 2 decimal places
            } catch (error) {
                console.error("Error loading user balance:", error);
                userBalanceSpan.textContent = 'خطأ';
