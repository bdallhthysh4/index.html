<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حكايتنا - تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff3b3b; /* أحمر ناري */
            --secondary-color: #ff8c00; /* برتقالي حيوي */
            --dark-bg-main: #0a0a0a; /* أسود عميق جداً */
            --dark-bg-secondary: #1a1a1a;
            --card-bg: #1f1f1f;
            --text-light: #f0f0f0;
            --text-muted: #aaaaaa;
            --border-color: #444444;
            --shadow-dark: rgba(0,0,0,0.9);
            --glow-primary: rgba(255, 59, 59, 0.7);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(145deg, var(--dark-bg-main), #100000);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
            overflow: hidden; /* Prevent scroll for animations */
        }

        /* Background Animation */
        .background-circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .background-circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: animate 25s linear infinite;
            bottom: -150px;
        }
        .background-circles li:nth-child(1) {
            left: 25%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
        }
        .background-circles li:nth-child(2) {
            left: 10%;
            width: 20px;
            height: 20px;
            animation-delay: 2s;
            animation-duration: 12s;
        }
        .background-circles li:nth-child(3) {
            left: 70%;
            width: 20px;
            height: 20px;
            animation-delay: 4s;
        }
        .background-circles li:nth-child(4) {
            left: 40%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        .background-circles li:nth-child(5) {
            left: 65%;
            width: 20px;
            height: 20px;
            animation-delay: 0s;
        }
        .background-circles li:nth-child(6) {
            left: 75%;
            width: 110px;
            height: 110px;
            animation-delay: 3s;
        }
        .background-circles li:nth-child(7) {
            left: 35%;
            width: 150px;
            height: 150px;
            animation-delay: 7s;
        }
        .background-circles li:nth-child(8) {
            left: 50%;
            width: 25px;
            height: 25px;
            animation-delay: 15s;
            animation-duration: 45s;
        }
        .background-circles li:nth-child(9) {
            left: 20%;
            width: 15px;
            height: 15px;
            animation-delay: 2s;
            animation-duration: 35s;
        }
        .background-circles li:nth-child(10) {
            left: 85%;
            width: 150px;
            height: 150px;
            animation-delay: 0s;
            animation-duration: 11s;
        }
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 40px var(--shadow-dark);
            text-align: center;
            width: 380px;
            max-width: 90%;
            animation: fadeInScale 0.8s ease-out forwards;
            border: 1px solid var(--border-color);
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-size: 32px;
            text-shadow: 0 0 12px var(--glow-primary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: start;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #222;
            color: var(--text-light);
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 59, 59, 0.3);
        }

        .auth-buttons button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .auth-buttons #login-btn {
            background-color: var(--primary-color);
        }
        .auth-buttons #login-btn:hover {
            background-color: #cc2a2a;
            transform: translateY(-2px);
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
            gap: 20px;
            color: var(--text-light);
            font-size: 20px;
            animation: fadeEffect 0.5s ease-in-out forwards;
        }

        @keyframes fadeEffect {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <ul class="background-circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="login-container">
        <h1>تسجيل الدخول إلى حكايتنا</h1>

        <div id="single-key-form">
            <div class="form-group">
                <label for="admin-key">المفتاح السري:</label>
                <input type="password" id="admin-key" placeholder="أدخل المفتاح السري" required>
            </div>
            <div class="auth-buttons">
                <button id="login-btn">تسجيل الدخول</button>
            </div>
            <div id="auth-error-message" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <div id="loading-overlay" style="display: none;">
        <div class="loader"></div>
        <p>جاري التحقق من المفتاح...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";

        // Firebase configuration (Ensure this matches your Firebase project)
        // قم بتصحيح مفتاح API الخاص بك هنا
        const firebaseConfig = {
            apiKey: "YOUR_ACTUAL_FIREBASE_API_KEY", // <--- استبدل هذا بالمفتاح الفعلي
            authDomain: "mo-play-b0cb7.firebaseapp.com",
            databaseURL: "https://mo-play-b0cb7-default-rtdb.firebaseio.com",
            projectId: "mo-play-b0cb7",
            storageBucket: "mo-play-b0cb7.firebasestorage.app",
            messagingSenderId: "575424024738",
            appId: "1:575424024738:web:0b1736c0c2e496adf607fb",
            measurementId: "G-33QRGFTW30"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // UI Elements
        const adminKeyInput = document.getElementById('admin-key');
        const loginBtn = document.getElementById('login-btn');
        const authErrorMessage = document.getElementById('auth-error-message');
        const loadingOverlay = document.getElementById('loading-overlay');

        // --- Helper Function to Display Errors ---
        const displayError = (message) => {
            authErrorMessage.textContent = message;
            authErrorMessage.style.display = 'block';
            setTimeout(() => {
                authErrorMessage.style.display = 'none';
            }, 5000); // Hide after 5 seconds
        };

        // --- Single Key Login ---
        loginBtn.addEventListener('click', async () => {
            const enteredKey = adminKeyInput.value.trim();
            if (!enteredKey) {
                displayError('الرجاء إدخال المفتاح السري.');
                return;
            }

            loadingOverlay.style.display = 'flex';
            try {
                // Fetch the actual admin key from Firebase Realtime Database
                const keySnapshot = await get(ref(db, 'adminKey'));
                const actualAdminKey = keySnapshot.val();

                if (actualAdminKey && enteredKey === actualAdminKey) {
                    // Key matches, "log in" by setting a session flag
                    sessionStorage.setItem('isAdminLoggedIn', 'true');
                    window.location.href = 'index.html'; // Redirect to admin panel
                } else {
                    displayError('المفتاح السري غير صحيح.');
                    loadingOverlay.style.display = 'none';
                }
            } catch (error) {
                loadingOverlay.style.display = 'none';
                console.error("Login failed:", error);
                displayError(`فشل تسجيل الدخول: ${error.message}`);
            }
        });

        // Check if already logged in (via sessionStorage) when page loads
        if (sessionStorage.getItem('isAdminLoggedIn') === 'true') {
            window.location.href = 'index.html'; // Redirect if already "logged in"
        } else {
            loadingOverlay.style.display = 'none'; // Hide loading overlay if not logged in
        }
    </script>
</body>
</html>
